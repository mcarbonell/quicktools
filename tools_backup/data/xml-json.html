<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XML ↔ JSON — QuickTools</title>
    <meta name="description" content="Convierte XML a JSON y JSON a XML en el navegador.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="container py-4">
        <a href="../../index.html">← Volver</a>
        <h1 class="h4 mt-3">XML ↔ JSON</h1>
        <p class="text-muted">Convierte entre XML y JSON en el navegador. Usa <code>fast-xml-parser</code> desde CDN.
        </p>

        <div class="mb-3">
            <label for="inputText" class="form-label">Entrada (XML o JSON)</label>
            <textarea id="inputText" rows="10" class="form-control" placeholder="Pega tu XML o JSON aquí..."></textarea>
        </div>

        <div class="mb-3 d-flex gap-2 flex-wrap">
            <button id="xmlToJsonBtn" class="btn btn-primary">XML → JSON</button>
            <button id="jsonToXmlBtn" class="btn btn-primary">JSON → XML</button>
            <button id="prettyJsonBtn" class="btn btn-secondary">Prettify JSON</button>
            <button id="copyBtn" class="btn btn-outline-secondary">Copiar resultado</button>
        </div>

        <div class="mb-3">
            <label for="outputText" class="form-label">Resultado</label>
            <textarea id="outputText" rows="10" class="form-control" readonly
                placeholder="Aquí aparecerá el resultado..."></textarea>
        </div>

        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="preserveAttributes" checked>
            <label class="form-check-label" for="preserveAttributes">Preservar atributos como objetos (por
                defecto)</label>
        </div>

        <div id="msg" class="text-muted small"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fast-xml-parser@4.3.0/dist/fast-xml-parser.min.js"></script>
    <script src="../../js/tools/xml-json.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
