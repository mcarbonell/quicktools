<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador de Paleta de Colores - QuickTools</title>
    <meta name="description" content="Extrae la paleta de colores dominante de cualquier imagen.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="container py-4">
        <a href="../../index.html">← Volver</a>
        <h1 class="h4 mt-3">Generador de Paleta de Colores</h1>
        <p class="text-muted">Sube una imagen para extraer su paleta de colores dominante.</p>

        <div class="mb-3">
            <label for="image-input" class="form-label">Selecciona una imagen</label>
            <div class="drop-zone mb-2" id="dropZone">
                <input class="form-control d-none" type="file" id="image-input" accept="image/*">
                <div class="drop-message">
                    Arrastra tu imagen aquí o haz clic para seleccionar
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="color-count" class="form-label">Número de colores en la paleta (2-10)</label>
            <input type="range" class="form-range" min="2" max="10" step="1" id="color-count" value="5">
        </div>

        <button id="extract-btn" class="btn btn-primary">Extraer Paleta</button>

        <div id="image-preview" class="mt-3">
            <img id="preview" class="img-fluid" style="max-height: 300px; display: none;">
        </div>

        <div id="output" class="mt-3">
            <div id="palette-display" class="d-flex flex-wrap gap-2"></div>
        </div>
    </div>

    <script src="../../js/vendor/color-thief.min.js"></script>
    <script src="../../js/tools/color-palette-generator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
