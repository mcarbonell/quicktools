<script src="/js/lib/chrome-ai-apis.js"></script>
<script>
(async function() {
    const chromeAI = new ChromeAI();
    let currentAudioBlob = null;
    let mediaRecorder = null;
    let audioChunks = [];

    const serviceStatus = document.getElementById('serviceStatus');
    const audioFile = document.getElementById('audioFile');
    const recordBtn = document.getElementById('recordBtn');
    const recordingStatus = document.getElementById('recordingStatus');
    const audioPreview = document.getElementById('audioPreview');
    const audioPlayer = document.getElementById('audioPlayer');
    const transcribeBtn = document.getElementById('transcribeBtn');
    const output = document.getElementById('output');
    const transcriptionResult = document.getElementById('transcriptionResult');
    const copyBtn = document.getElementById('copyBtn');

    // Check service availability
    const hasPromptAPI = 'LanguageModel' in self;
    
    if (hasPromptAPI) {
        serviceStatus.className = 'alert alert-success mb-4';
        serviceStatus.innerHTML = '<i class="material-symbols-outlined align-middle me-2">check_circle</i>Usando IA Local de Chrome (Gemini Nano)';
    } else {
        serviceStatus.className = 'alert alert-warning mb-4';
        serviceStatus.innerHTML = '<i class="material-symbols-outlined align-middle me-2">warning</i>Se requiere Prompt API. Activa chrome://flags/#prompt-api-for-gemini-nano';
    }

    // File upload
    audioFile.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        currentAudioBlob = new Blob([file]);
        audioPlayer.src = URL.createObjectURL(currentAudioBlob);
        audioPreview.style.display = 'block';
        transcribeBtn.disabled = false;
    });

    // Record audio
    recordBtn.addEventListener('click', async () => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            // Stop recording
            mediaRecorder.stop();
            return;
        }

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioChunks = [];
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (e) => {
                audioChunks.push(e.data);
            };

            mediaRecorder.onstop = () => {
                currentAudioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                audioPlayer.src = URL.createObjectURL(currentAudioBlob);
                audioPreview.style.display = 'block';
                transcribeBtn.disabled = false;
                
                recordBtn.innerHTML = '<i class="material-symbols-outlined align-middle">mic</i>Grabar Audio';
                recordBtn.className = 'btn btn-danger btn-lg';
                recordingStatus.style.display = 'none';
                
                stream.getTracks().forEach(track => track.stop());
            };

            mediaRecorder.start();
            recordBtn.innerHTML = '<i class="material-symbols-outlined align-middle">stop</i>Detener Grabaci√≥n';
            recordBtn.className = 'btn btn-secondary btn-lg';
            recordingStatus.style.display = 'block';

        } catch (error) {
            console.error('‚ùå Error accessing microphone:', error);
            alert('No se pudo acceder al micr√≥fono. Por favor, verifica los permisos.');
        }
    });

    // Transcribe
    transcribeBtn.addEventListener('click', async () => {
        if (!currentAudioBlob) return;

        transcribeBtn.disabled = true;
        transcribeBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Transcribiendo...';
        output.style.display = 'block';
        transcriptionResult.textContent = '';

        try {
            const arrayBuffer = await currentAudioBlob.arrayBuffer();
            const lang = document.documentElement.lang || 'en';
            const prompt = lang === 'es' 
                ? 'Transcribe este audio en espa√±ol' 
                : 'Transcribe this audio';

            const stream = chromeAI.promptStreaming(prompt, arrayBuffer, 'audio');
            
            for await (const chunk of stream) {
                transcriptionResult.textContent += chunk;
            }

        } catch (error) {
            console.error('‚ùå Transcription error:', error);
            transcriptionResult.innerHTML = '<span class="text-danger">Error al transcribir audio. Por favor, int√©ntalo de nuevo.</span>';
        } finally {
            transcribeBtn.disabled = false;
            transcribeBtn.innerHTML = '<i class="material-symbols-outlined align-middle">transcribe</i>Transcribir Audio';
        }
    });

    // Copy to clipboard
    copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(transcriptionResult.textContent);
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="material-symbols-outlined align-middle">check</i>¬°Copiado!';
        setTimeout(() => {
            copyBtn.innerHTML = originalText;
        }, 2000);
    });
})();
</script>
