<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}} - QuickTools</title>
    <meta name="description" content="{{description}}">
    {{keywords}}
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{og_title}} — QuickTools">
    <meta property="og:description" content="{{og_description}}">
    <meta property="og:url" content="{{og_url}}">
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="QuickTools">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <!-- Hreflang tags for i18n -->
{{hreflang_tags}}
    <!-- Schema.org markup -->
    <script type="application/ld+json">
    {{schema_org_json}}
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    {{head_extra}}
</head>

<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="../../index.html" id="backLink">← Back</a>
            <div id="languageSelector"></div>
        </div>
        <h1 class="h4 mt-3">{{tool_title}}</h1>
        <p class="text-muted">{{tool_description}}</p>

        {{tool_content}}
    </div>

    {{tool_script}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/i18n/language-selector.js"></script>

    <!-- Service Worker Registration -->
    <script>
        // Auto-registrar Service Worker
        if ('serviceWorker' in navigator && (location.protocol === 'https:' || location.hostname === 'localhost')) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js', {
                    scope: '/'
                }).then(function (registration) {
                    console.log('SW registered: ', registration);
                }).catch(function (registrationError) {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>

    {{body_extra}}
</body>

</html>
