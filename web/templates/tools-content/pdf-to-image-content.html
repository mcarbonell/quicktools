<div class="mb-3">
    <label for="pdf-input" class="form-label">{{t.selectPdfFileLabel}}</label>
    <div class="drop-zone mb-2" id="dropZone">
        <input class="form-control d-none" type="file" id="pdf-input" accept=".pdf">
        <div class="drop-message">
            {{t.dropMessage}}
        </div>
    </div>
</div>

<div class="mb-3">
    <label for="format-select" class="form-label">{{t.imageFormatLabel}}</label>
    <select class="form-select" id="format-select">
        <option value="image/jpeg">{{t.jpgOption}}</option>
        <option value="image/png">{{t.pngOption}}</option>
    </select>
</div>

<button id="convert-btn" class="btn btn-primary">{{t.convertToImageButton}}</button>

<div id="output" class="mt-3"></div>
