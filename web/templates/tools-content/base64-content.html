<div class="mb-3">
    <label for="inputText" class="form-label">{{t.inputBase64TextLabel}}</label>
    <textarea id="inputText" rows="3" class="form-control" placeholder="{{t.textPlaceholder}}"></textarea>
</div>

<div class="mb-3 d-flex gap-2 flex-wrap">
    <button id="encodeBtn" class="btn btn-primary">{{t.encodeBase64Button}}</button>
    <button id="decodeBtn" class="btn btn-primary">{{t.decodeBase64Button}}</button>
    <button id="copyBtn" class="btn btn-outline-secondary">{{t.copyButton}}</button>
</div>

<div class="mb-3">
    <label for="outputText" class="form-label">{{t.resultLabel}}</label>
    <textarea id="outputText" rows="3" class="form-control" readonly
        placeholder="{{t.resultPlaceholder}}"></textarea>
</div>

<div class="alert alert-info small">
    <strong>{{t.whatIsBase64Title}}</strong><br>
    {{t.base64Description}}<br>
    {{t.base64UseCase1}}<br>
    {{t.base64UseCase2}}<br>
    {{t.base64UseCase3}}<br>
    {{t.base64UseCase4}}
</div>

<div id="msg" class="text-muted small"></div>
