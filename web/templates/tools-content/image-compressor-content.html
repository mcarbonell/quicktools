<p class="text-muted">{{t.imageCompressorDescription}}</p>

<div id="dropZone" class="border rounded">
    <p class="mb-0">{{t.dropMessage}}</p>
    <input type="file" id="imageInput" accept="image/*" hidden>
</div>

<div class="mb-3">
    <label for="qualityRange" class="form-label">{{t.compressionQualityLabel}} <span
            id="qualityValue">80</span>%</label>
    <input type="range" class="form-range" id="qualityRange" min="0" max="100" value="80">
</div>

<div class="mb-3">
    <button id="compressBtn" class="btn btn-primary me-2" disabled>{{t.compressImageButton}}</button>
    <button id="downloadBtn" class="btn btn-success" disabled>{{t.downloadImageButton}}</button>
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <h5>{{t.originalLabel}}</h5>
        <img id="originalPreview" class="img-fluid border rounded" alt="Vista previa original">
        <p class="mt-2">{{t.sizeLabel}} <span id="originalSize">N/A</span></p>
    </div>
    <div class="col-md-6">
        <h5>{{t.compressedLabel}}</h5>
        <img id="compressedPreview" class="img-fluid border rounded" alt="Vista previa comprimida">
        <p class="mt-2">{{t.sizeLabel}} <span id="compressedSize">N/A</span></p>
    </div>
</div>

<div id="msg" class="mt-3 text-info"></div>

<div class="mt-4">
    <a href="../../index.html" class="btn btn-outline-secondary">{{t.backToHomeButton}}</a>
</div>
