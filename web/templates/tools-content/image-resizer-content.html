<p class="text-muted">{{t.imageResizerDescription}}</p>

<div class="row g-3">
    <div class="col-12 col-md-6">
        <div class="drop-zone mb-2" id="dropZone">
            <input type="file" id="fileInput" accept="image/*" class="d-none">
            <div class="drop-message">
                {{t.dropMessage}}
            </div>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="keepRatio" checked>
            <label class="form-check-label" for="keepRatio">{{t.keepRatioLabel}}</label>
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text">{{t.widthLabel}} (px)</span>
            <input class="form-control" id="widthInput" type="number" min="1" placeholder="{{t.widthPlaceholder}}">
        </div>
        <button id="resizeBtn" class="btn btn-primary">{{t.resizeButton}}</button>
    </div>

    <div class="col-12 col-md-6">
        <p>{{t.previewLabel}}</p>
        <div class="border p-2">
            <canvas id="previewCanvas" style="max-width:100%"></canvas>
        </div>
    </div>
</div>
