<div id="dropZone" class="drop-zone mb-3">
    <input type="file" id="fileInput" accept="text/csv,application/vnd.ms-excel" class="d-none">
    <div class="drop-message">{{t.dropMessage}}</div>
</div>

<div class="mb-3">
    <label for="inputArea" class="form-label">{{t.inputLabel}}</label>
    <textarea id="inputArea" rows="10" class="form-control" placeholder="{{t.csvJsonPlaceholder}}"></textarea>
</div>

<div class="mb-3 d-flex gap-2 flex-wrap">
    <button id="csvToJsonBtn" class="btn btn-primary">{{t.csvToJsonButton}}</button>
    <button id="jsonToCsvBtn" class="btn btn-primary">{{t.jsonToCsvButton}}</button>
    <button id="validateJsonBtn" class="btn btn-outline-secondary">{{t.validateJsonButton}}</button>
    <button id="copyBtn" class="btn btn-outline-secondary">{{t.copyButton}}</button>
    <button id="downloadBtn" class="btn btn-success">{{t.downloadButton}}</button>
</div>

<div class="mb-3 d-flex align-items-center gap-2">
    <label for="delimiterSelect" class="form-label mb-0">{{t.delimiterLabel}}</label>
    <select id="delimiterSelect" class="form-select w-auto">
        <option value=",">{{t.commaOption}}</option>
        <option value=";">{{t.semicolonOption}}</option>
        <option value="\t">{{t.tabOption}}</option>
        <option value="|">{{t.pipeOption}}</option>
        <option value="auto" selected>{{t.autoDetectOption}}</option>
        <option value="custom">{{t.customOption}}</option>
    </select>
    <input id="customDelimiter" class="form-control w-auto d-none" placeholder="{{t.customDelimiterPlaceholder}}"
        style="max-width:120px">
</div>

<div class="mb-3 position-relative">
    <label for="resultArea" class="form-label">{{t.resultLabel}}</label>
    <textarea id="resultArea" rows="10" class="form-control" placeholder="{{t.resultPlaceholder}}"></textarea>
</div>

<div id="msg" class="text-muted small"></div>
