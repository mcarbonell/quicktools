<div class="mb-3">
    <label for="inputText" class="form-label">{{t.inputTextLabel}}</label>
    <textarea class="form-control" id="inputText" rows="5" placeholder="{{t.inputTextPlaceholder}}"></textarea>
</div>

<div class="mb-3">
    <label for="hashType" class="form-label">{{t.hashTypeLabel}}</label>
    <select class="form-select" id="hashType">
        <option value="MD5">{{t.md5Option}}</option>
        <option value="SHA-1">{{t.sha1Option}}</option>
        <option value="SHA-256" selected>{{t.sha256Option}}</option>
        <option value="SHA-512">{{t.sha512Option}}</option>
    </select>
</div>

<div class="mb-3">
    <button id="calculateBtn" class="btn btn-primary me-2">{{t.calculateHashButton}}</button>
    <button id="copyBtn" class="btn btn-secondary" disabled>{{t.copyHashButton}}</button>
</div>

<div class="mb-3">
    <label for="resultHash" class="form-label">{{t.hashResultLabel}}</label>
    <textarea class="form-control" id="resultHash" rows="2" readonly
        placeholder="{{t.hashResultPlaceholder}}"></textarea>
</div>

<div id="msg" class="mt-3 text-info"></div>

<div class="mt-4">
    <a href="../../index.html" class="btn btn-outline-secondary">{{t.backToHomeButton}}</a>
</div>
