<div class="mb-3">
    <label for="qrText" class="form-label">{{t.qrTextLabel}}</label>
    <textarea id="qrText" rows="3" class="form-control" placeholder="{{t.qrTextPlaceholder}}"></textarea>
</div>

<div class="row mb-3 g-2">
    <div class="col-auto">
        <label for="size" class="form-label small">{{t.sizeLabel}}</label>
        <input id="size" type="number" class="form-control" value="256" min="64" max="2048">
    </div>
    <div class="col-auto">
        <label for="ecLevel" class="form-label small">{{t.errorCorrectionLabel}}</label>
        <select id="ecLevel" class="form-select">
            <option value="L">{{t.lLevelOption}}</option>
            <option value="M" selected>{{t.mLevelOption}}</option>
            <option value="Q">{{t.qLevelOption}}</option>
            <option value="H">{{t.hLevelOption}}</option>
        </select>
    </div>
    <div class="col-auto d-flex align-items-end">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="quietZone" checked>
            <label class="form-check-label small" for="quietZone">{{t.quietZoneLabel}}</label>
        </div>
    </div>
</div>

<div class="mb-3 d-flex gap-2">
    <button id="generateBtn" class="btn btn-primary">{{t.generateButton}}</button>
    <button id="downloadBtn" class="btn btn-outline-primary" disabled>{{t.downloadPngButton}}</button>
    <button id="copyBtn" class="btn btn-outline-secondary" disabled>{{t.copyImageButton}}</button>
    <button id="clearBtn" class="btn btn-outline-danger">{{t.clearButton}}</button>
</div>

<div class="mb-3">
    <div id="qrPreview" class="border" aria-live="polite">{{t.qrPreviewPlaceholder}}</div>
</div>

<div id="msg" class="text-muted small"></div>
