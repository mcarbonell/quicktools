<script src="/js/lib/gemini-api.js"></script>
<script>
    let gemini = null;
    let imageBase64 = '';
    let imageMimeType = '';

    window.addEventListener('DOMContentLoaded', () => {
        if (GeminiStorage.exists()) {
            gemini = new GeminiAPI(GeminiStorage.get());
            document.getElementById('apiKeySetup').classList.add('d-none');
            document.getElementById('toolSection').classList.remove('d-none');
        }
    });

    function loadImage() {
        const file = document.getElementById('imageFile').files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            imageBase64 = e.target.result.split(',')[1];
            imageMimeType = file.type;
            document.getElementById('imagePreview').src = e.target.result;
            document.getElementById('imageContainer').style.display = 'block';
            addMessage('Imagen cargada. ¬øQu√© quieres saber sobre ella?', 'assistant');
        };
        reader.readAsDataURL(file);
    }

    async function editImageAI() {
        const input = document.getElementById('userInput');
        const message = input.value.trim();
        
        if (!message || !imageBase64) {
            alert('‚ùå Sube una imagen y describe los cambios');
            return;
        }

        addMessage(message, 'user');
        input.value = '';
        
        const btn = document.getElementById('editBtn');
        btn.disabled = true;
        btn.textContent = '‚è≥ Editando...';

        try {
            const result = await gemini.editImage(message, imageBase64, imageMimeType);
            
            if (result.text) {
                addMessage(result.text, 'assistant');
            }
            
            if (result.image) {
                const newImageUrl = `data:${imageMimeType};base64,${result.image}`;
                document.getElementById('imagePreview').src = newImageUrl;
                imageBase64 = result.image;
                addMessage('‚úÖ Imagen editada correctamente. Puedes seguir editando.', 'assistant');
                
                const downloadBtn = `<button class="btn btn-sm btn-success mt-2" onclick="downloadImage()">üíæ Descargar imagen</button>`;
                document.getElementById('chatMessages').lastChild.innerHTML += downloadBtn;
            }
        } catch (error) {
            addMessage(`‚ùå Error: ${error.message}`, 'assistant');
        } finally {
            btn.disabled = false;
            btn.textContent = '‚ú® Editar';
        }
    }

    function downloadImage() {
        const link = document.createElement('a');
        link.href = `data:${imageMimeType};base64,${imageBase64}`;
        link.download = `edited-${Date.now()}.png`;
        link.click();
    }

    function addMessage(text, role) {
        const container = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}`;
        messageDiv.innerHTML = `<strong>${role === 'user' ? 'T√∫' : 'IA'}</strong><div class="mt-1">${text.replace(/\\n/g, '<br>')}</div>`;
        container.appendChild(messageDiv);
        container.scrollTop = container.scrollHeight;
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            editImageAI();
        }
    }
</script>
