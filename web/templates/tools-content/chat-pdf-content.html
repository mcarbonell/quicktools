<div id="apiKeySetup" class="alert alert-warning">
    <p class="mb-2">{{t.apiKeySetupTitle}}</p>
    <a href="chat-ai.html" class="btn btn-sm btn-primary">{{t.configureNowButton}}</a>
</div>

<div id="toolSection" class="d-none">
    <div class="mb-4">
        <label class="form-label">{{t.uploadPDFLabel}}</label>
        <input type="file" id="pdfFile" class="form-control" accept=".pdf" onchange="loadPDF()">
        <small class="text-muted">{{t.pdfProcessingInfo}}</small>
    </div>

    <div id="pdfPreview" class="pdf-preview mb-4 d-none">
        <strong>{{t.pdfPreviewTitle}}</strong>
        <div id="pdfContent" class="mt-2"></div>
    </div>

    <div id="chatSection" class="d-none">
        <div class="chat-container mb-3" id="chatMessages">
            <div class="message assistant">
                <strong>{{t.assistantName}}</strong>
                <p class="mb-0 mt-2">{{t.assistantWelcomeMessage}}</p>
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="{{t.questionPlaceholder}}"
                onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary" onclick="sendMessage()" id="sendBtn">{{t.sendButton}}</button>
        </div>
    </div>
</div>
