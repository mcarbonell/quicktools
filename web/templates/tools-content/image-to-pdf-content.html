<div class="mb-3">
    <label for="image-input" class="form-label">{{t.selectImagesLabel}}</label>
    <div class="drop-zone mb-2" id="dropZone">
        <input class="form-control d-none" type="file" id="image-input" accept="image/jpeg, image/png" multiple>
        <div class="drop-message">
            {{t.dropMessage}}
        </div>
    </div>
</div>

<div class="mb-3">
    <label for="page-size-select" class="form-label">{{t.pageSizeLabel}}</label>
    <select class="form-select" id="page-size-select">
        <option value="A4">{{t.a4Option}}</option>
        <option value="Letter">{{t.letterOption}}</option>
    </select>
</div>

<div class="mb-3">
    <label for="orientation-select" class="form-label">{{t.orientationLabel}}</label>
    <select class="form-select" id="orientation-select">
        <option value="portrait">{{t.portraitOption}}</option>
        <option value="landscape">{{t.landscapeOption}}</option>
    </select>
</div>

<button id="convert-btn" class="btn btn-primary">{{t.convertToPdfButton}}</button>

<div id="output" class="mt-3"></div>
