<!DOCTYPE html>
<html lang="{{lang}}">
<head>

    <title>{{category_name}} - FastTools</title>
    <meta name="description" content="{{meta_description}}">
    {{hreflang_tags}}

        <div class="row g-4">
            {{tools_grid}}

        <div class="text-center mt-5">
            <a href="{{home_path}}" class="btn btn-outline-primary">{{view_all_tools}}</a>

    </div>
