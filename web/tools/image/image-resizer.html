    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="/index.html" id="backLink">← Back</a>
            <div id="languageSelector"></div>
        </div>
        <h1 class="h4 mt-3">Resize Image</h1>
        <p class="text-muted">Resize images in the browser while maintaining aspect ratio.</p>

        <p class="text-muted">Upload an image, specify the width (px) and download the resized image.</p>

<div class="row g-3">
    <div class="col-12 col-md-6">
        <div class="drop-zone mb-2" id="dropZone">
            <input type="file" id="fileInput" accept="image/*" class="d-none">
            <div class="drop-message">
                Drag an image here or click to select
            </div>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="keepRatio" checked>
            <label class="form-check-label" for="keepRatio">Maintain aspect ratio</label>
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text">Width (px)</span>
            <input class="form-control" id="widthInput" type="number" min="1" placeholder="e.g. 800">
        </div>
        <button id="resizeBtn" class="btn btn-primary">Resize and download</button>
    </div>

    <div class="col-12 col-md-6">
        <p>Preview:</p>
        <div class="border p-2">
            <canvas id="previewCanvas" style="max-width:100%"></canvas>
        </div>
    </div>
</div>
