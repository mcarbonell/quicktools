<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="../../index.html" id="backLink">← Back</a>
            <div id="languageSelector"></div>
        </div>
        <h1 class="h4 mt-3">Generador de QR</h1>
        <p class="text-muted">Genera códigos QR desde texto o URL y permite descargar la imagen.</p>

        <div class="mb-3">
    <label for="qrText" class="form-label">Texto o URL</label>
    <textarea id="qrText" rows="3" class="form-control" placeholder="https://ejemplo.com"></textarea>
</div>

<div class="row mb-3 g-2">
    <div class="col-auto">
        <label for="size" class="form-label small">Tamaño (px)</label>
        <input id="size" type="number" class="form-control" value="256" min="64" max="2048">
    </div>
    <div class="col-auto">
        <label for="ecLevel" class="form-label small">Corrección de errores</label>
        <select id="ecLevel" class="form-select">
            <option value="L">L - Baja</option>
            <option value="M" selected>M - Media</option>
            <option value="Q">Q - Alta</option>
            <option value="H">H - Muy alta</option>
        </select>
    </div>
    <div class="col-auto d-flex align-items-end">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="quietZone" checked>
            <label class="form-check-label small" for="quietZone">Zona silenciosa</label>
        </div>
    </div>
</div>

<div class="mb-3 d-flex gap-2">
    <button id="generateBtn" class="btn btn-primary">Generar QR</button>
    <button id="downloadBtn" class="btn btn-outline-primary" disabled>Descargar PNG</button>
    <button id="copyBtn" class="btn btn-outline-secondary" disabled>Copiar imagen</button>
    <button id="clearBtn" class="btn btn-outline-danger">Clear</button>
</div>

<div class="mb-3">
    <div id="qrPreview" class="border" aria-live="polite">Aquí aparecerá el QR</div>
</div>

<div id="msg" class="text-muted small"></div>
    </div>

    
    <script>
        window.toolTranslations = {"copyButton":"Copy","clearButton":"Clear","downloadButton":"Download","uploadButton":"Upload","processButton":"Process","validateButton":"Validate","resetButton":"Reset","copied":"✅ Copied to clipboard","processing":"⏳ Processing...","success":"✅ Success!","error":"❌ Error","inputLabel":"Input","outputLabel":"Output","textLabel":"Text","fileLabel":"File","generateButton":"Generate QR"};
    </script>
<!-- QRCode.js (pequeño y compatible) -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script src="../../js/tools/qr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/i18n/language-selector.js"></script>

    <!-- Service Worker Registration -->
    <script>
        // Auto-registrar Service Worker
        if ('serviceWorker' in navigator && (location.protocol === 'https:' || location.hostname === 'localhost')) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js', {
                    scope: '/'
                }).then(function (registration) {
                    console.log('SW registered: ', registration);
                }).catch(function (registrationError) {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>

    
</body>

</html>
