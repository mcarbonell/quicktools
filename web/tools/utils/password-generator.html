<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="/index.html" id="backLink">← Back</a>
            <div id="languageSelector"></div>
        </div>
        <h1 class="h4 mt-3">Password Generator</h1>
        <p class="text-muted">Secure password generator with length and character type options.</p>

        <div class="row g-3 mb-3">
    <div class="col-md-3">
        <label for="length" class="form-label">Length</label>
        <input id="length" type="number" min="4" max="256" value="16" class="form-control">
    </div>
    <div class="col-md-9 align-self-end">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="lowercase" checked>
            <label class="form-check-label" for="lowercase">Lowercase</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="uppercase" checked>
            <label class="form-check-label" for="uppercase">Uppercase</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="numbers" checked>
            <label class="form-check-label" for="numbers">Numbers</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="symbols" checked>
            <label class="form-check-label" for="symbols">Symbols</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="noAmbiguous">
            <label class="form-check-label" for="noAmbiguous">Exclude ambiguous characters (O0Il1)</label>
        </div>
    </div>
</div>

<div class="mb-3 d-flex gap-2">
    <button id="generateBtn" class="btn btn-primary">Generate</button>
    <button id="copyBtn" class="btn btn-outline-secondary" disabled>Copy</button>
    <button id="reloadBtn" class="btn btn-outline-secondary">Regenerate</button>
</div>

<div class="mb-3">
    <label class="form-label">Password</label>
    <pre id="result" class="password">(password will appear here)</pre>
</div>

<div class="mb-3">
    <label class="form-label">Strength</label>
    <div class="progress" style="height:12px">
        <div id="strengthBar" class="progress-bar" role="progressbar" style="width:0%"></div>
    </div>
    <div id="strengthText" class="small text-muted mt-1">—</div>
</div>

<div id="msg" class="text-muted small"></div>
    </div>
