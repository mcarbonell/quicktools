    </select>
</div>

<div class="mb-3">
    <button id="calculateBtn" class="btn btn-primary me-2">Calculate Hash</button>
    <button id="copyBtn" class="btn btn-secondary" disabled>Copy Hash</button>
</div>

<div class="mb-3">
    <label for="resultHash" class="form-label">Hash result:</label>
    <textarea class="form-control" id="resultHash" rows="2" readonly
        placeholder="(Hash will appear here)"></textarea>
</div>

<div id="msg" class="mt-3 text-info"></div>
