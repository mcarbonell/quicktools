    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">

        <p class="text-muted">Convierte cada página de un PDF a imágenes JPG o PNG.</p>

        <div class="mb-3">
    <label for="pdf-input" class="form-label">Selecciona un archivo PDF</label>
    <div class="drop-zone mb-2" id="dropZone">
        <input class="form-control d-none" type="file" id="pdf-input" accept=".pdf">
        <div class="drop-message">
            Arrastra tu PDF aquí o haz clic para seleccionar
        </div>
    </div>
</div>

<div class="mb-3">
    <label for="format-select" class="form-label">Formato de imagen</label>
    <select class="form-select" id="format-select">
        <option value="image/jpeg">JPG</option>
        <option value="image/png">PNG</option>
    </select>
</div>

<button id="convert-btn" class="btn btn-primary">Convertir a Imagen</button>

<div id="output" class="mt-3"></div>
    </div>

    <!-- Service Worker Registration -->
    <script>
        // Auto-registrar Service Worker
        if ('serviceWorker' in navigator && (location.protocol === 'https:' || location.hostname === 'localhost')) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js', {
                    scope: '/'
                }).then(function (registration) {
                    console.log('SW registered: ', registration);
                }).catch(function (registrationError) {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
