    .diff-added {
        background-color: #e6ffe6;
        color: #0a3622;
    }

        background-color: #ffe6e6;
        color: #360a0a;

        }

<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="../../index.html" id="backLink">← Back</a>
            <div id="languageSelector"></div>
        </div>
        <h1 class="h4 mt-3">Comparar Textos</h1>
        <p class="text-muted">Compara dos textos y encuentra las diferencias entre ellos.</p>

        <div class="row mb-3">
    <div class="col-md-6">
        <div class="form-floating mb-3">
            <textarea id="text1" class="form-control" style="height: 200px" placeholder="Text"></textarea>
            <label for="text1">Texto original</label>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-floating mb-3">
            <textarea id="text2" class="form-control" style="height: 200px"
                placeholder="Text"></textarea>
            <label for="text2">Texto modificado</label>
        </div>
    </div>
</div>

<div class="mb-3 d-flex gap-2 flex-wrap align-items-center">
    <button id="compareBtn" class="btn btn-primary">Comparar textos</button>
    <button id="copyBtn" class="btn btn-outline-secondary">Copiar resultado</button>

    <div class="form-check form-check-inline ms-2">
        <input class="form-check-input" type="checkbox" id="ignoreCase" value="true">
        <label class="form-check-label" for="ignoreCase">Ignorar mayúsculas/minúsculas</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="ignoreWhitespace" value="true">
        <label class="form-check-label" for="ignoreWhitespace">Ignorar espacios en blanco</label>
    </div>
</div>

<div class="card mb-3">
    <div class="card-header">
        <h5 class="card-title mb-0">Diferencias encontradas</h5>
    </div>
    <div class="card-body">
        <pre id="diffResult" class="mb-0">Los resultados aparecerán aquí...</pre>
    </div>
</div>

<div class="alert alert-info small">
    <strong>Leyenda:</strong><br>
    <span class="diff-added px-1">Verde</span> - Texto añadido<br>
    <span class="diff-removed px-1">Rojo</span> - Texto eliminado<br>
    <span class="diff-modified px-1">Amarillo</span> - Texto modificado
</div>

<div id="msg" class="text-muted small"></div>
    </div>
