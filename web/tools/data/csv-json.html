    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/index.html" class="btn btn-secondary btn-sm" id="backLink">
                <span class="material-symbols-outlined" style="font-size: 18px;">arrow_back</span>
                Back
            </a>
            <div id="languageSelector"></div>
        </div>
        <div class="tool-header">
            <h1>CSV ↔ JSON</h1>
            <p class="text-muted">Convert CSV to JSON and JSON to CSV in the browser. Supports drag and drop.</p>
        </div>

        <div id="dropZone" class="drop-zone mb-3">
    <input type="file" id="fileInput" accept="text/csv,application/vnd.ms-excel" class="d-none">
    <div class="drop-message">Drag a CSV here or click to select</div>
</div>

<div class="mb-3">
    <label for="inputArea" class="form-label">Input</label>
    <textarea id="inputArea" rows="10" class="form-control" placeholder="Paste CSV or JSON here..."></textarea>
</div>

<div class="mb-3 d-flex gap-2 flex-wrap">
    <button id="csvToJsonBtn" class="btn btn-primary">CSV → JSON</button>
    <button id="jsonToCsvBtn" class="btn btn-primary">JSON → CSV</button>
    <button id="validateJsonBtn" class="btn btn-outline-secondary">Validate JSON</button>
    <button id="copyBtn" class="btn btn-outline-secondary">Copy</button>
    <button id="downloadBtn" class="btn btn-success">Download</button>
</div>

<div class="mb-3 d-flex align-items-center gap-2">
    <label for="delimiterSelect" class="form-label mb-0">Delimiter:</label>
    <select id="delimiterSelect" class="form-select w-auto">
        <option value=",">Comma (,)</option>
        <option value=";">Semicolon (;)</option>
        <option value="\t">Tab (\t)</option>
        <option value="|">Pipe (|)</option>
        <option value="auto" selected>Auto detect</option>
        <option value="custom">Custom</option>
    </select>
    <input id="customDelimiter" class="form-control w-auto d-none" placeholder="Enter delimiter"
        style="max-width:120px">
</div>

<div class="mb-3 position-relative">
    <label for="resultArea" class="form-label">Result</label>
    <textarea id="resultArea" rows="10" class="form-control" placeholder="Result will appear here..."></textarea>
</div>

<div id="msg" class="text-muted small"></div>
    </div>
