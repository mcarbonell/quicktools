    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="../../index.html" id="backLink">← Back</a>
            <div id="languageSelector"></div>
        </div>
        <h1 class="h4 mt-3">CSV ↔ JSON</h1>
        <p class="text-muted">Convierte CSV a JSON y JSON a CSV en el navegador. Soporta arrastrar y soltar.</p>

        <div id="dropZone" class="drop-zone mb-3">
    <input type="file" id="fileInput" accept="text/csv,application/vnd.ms-excel" class="d-none">
    <div class="drop-message">Arrastra un CSV aquí o haz clic para seleccionar</div>
</div>

<div class="mb-3">
    <label for="inputArea" class="form-label">Entrada</label>
    <textarea id="inputArea" rows="10" class="form-control" placeholder="Pega CSV o JSON aquí..."></textarea>
</div>

<div class="mb-3 d-flex gap-2 flex-wrap">
    <button id="csvToJsonBtn" class="btn btn-primary">CSV → JSON</button>
    <button id="jsonToCsvBtn" class="btn btn-primary">JSON → CSV</button>
    <button id="validateJsonBtn" class="btn btn-outline-secondary">Validar JSON</button>
    <button id="copyBtn" class="btn btn-outline-secondary">Copiar</button>
    <button id="downloadBtn" class="btn btn-success">Descargar</button>
</div>

<div class="mb-3 d-flex align-items-center gap-2">
    <label for="delimiterSelect" class="form-label mb-0">Delimitador:</label>
    <select id="delimiterSelect" class="form-select w-auto">
        <option value=",">Coma (,)</option>
        <option value=";">Punto y coma (;)</option>
        <option value="\t">Tab (\t)</option>
        <option value="|">Pipe (|)</option>
        <option value="auto" selected>Detectar automáticamente</option>
        <option value="custom">Personalizado</option>
    </select>
    <input id="customDelimiter" class="form-control w-auto d-none" placeholder="Escribe el delimitador"
        style="max-width:120px">
</div>

<div class="mb-3 position-relative">
    <label for="resultArea" class="form-label">Resultado</label>
    <textarea id="resultArea" rows="10" class="form-control" placeholder="Aquí aparecerá el resultado..."></textarea>
</div>

<div id="msg" class="text-muted small"></div>
    </div>
