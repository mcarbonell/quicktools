<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="../../index.html" id="backLink">‚Üê Back</a>

        <h1 class="h4 mt-3">Resumir Texto con IA</h1>
        <p class="text-muted">Resume textos largos autom√°ticamente con IA. Varios tipos de resumen disponibles.</p>

        <div id="apiKeySetup" class="alert alert-warning">
    <p class="mb-2">‚öôÔ∏è Necesitas configurar tu API key de Google Gemini.</p>
    <a href="chat-ai.html" class="btn btn-sm btn-primary">Configurar ahora</a>
</div>

<div id="toolSection" class="d-none">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Texto original</label>
            <textarea id="inputText" class="form-control" rows="12" placeholder="Pega aqu√≠ el texto que quieres resumir..."></textarea>
            <small class="text-muted">Caracteres: <span id="charCount">0</span></small>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Resumen</label>
            <textarea id="outputText" class="form-control" rows="12" readonly placeholder="El resumen aparecer√° aqu√≠..."></textarea>
            <button class="btn btn-sm btn-outline-secondary mt-2" onclick="copyResult()">üìã Copiar</button>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Tipo de resumen</label>
        <select id="summaryType" class="form-select">
            <option value="short">Corto (3-5 l√≠neas)</option>
            <option value="medium" selected>Medio (1 p√°rrafo)</option>
            <option value="long">Largo (varios p√°rrafos)</option>
            <option value="bullets">Puntos clave</option>
        </select>
    </div>

    <button class="btn btn-primary" onclick="summarize()" id="summarizeBtn">‚ú® Resumir</button>
</div>

    </div>

    
    <script>
        window.toolTranslations = {};
    </script>
<script src="../../js/lib/gemini-api.js"></script>
<script>
    let gemini = null;

    window.addEventListener('DOMContentLoaded', () => {
        if (GeminiStorage.exists()) {
            gemini = new GeminiAPI(GeminiStorage.get());
            document.getElementById('apiKeySetup').classList.add('d-none');
            document.getElementById('toolSection').classList.remove('d-none');
        }

        document.getElementById('inputText').addEventListener('input', (e) => {
            document.getElementById('charCount').textContent = e.target.value.length;
        });
    });

    async function summarize() {
        const text = document.getElementById('inputText').value.trim();
        const type = document.getElementById('summaryType').value;

        if (!text) {
            alert('‚ùå Por favor ingresa un texto');
            return;
        }

        const prompts = {
            short: 'Resume el siguiente texto en 3-5 l√≠neas m√°ximo:',
            medium: 'Resume el siguiente texto en un p√°rrafo conciso:',
            long: 'Resume el siguiente texto de forma detallada:',
            bullets: 'Extrae los puntos clave del siguiente texto en formato de lista:'
        };

        const btn = document.getElementById('summarizeBtn');
        btn.disabled = true;
        btn.textContent = '‚è≥ Resumiendo...';
        document.getElementById('outputText').value = '';

        try {
            const prompt = `${prompts[type]}\\n\\n${text}`;
            const result = await gemini.chat(prompt);
            document.getElementById('outputText').value = result;
        } catch (error) {
            alert(`‚ùå Error: ${error.message}`);
        } finally {
            btn.disabled = false;
            btn.textContent = '‚ú® Resumir';
        }
    }

    function copyResult() {
        const output = document.getElementById('outputText');
        output.select();
        document.execCommand('copy');
        alert('‚úÖ Resumen copiado al portapapeles');
    }
</script>
