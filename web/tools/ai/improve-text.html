<script src="/js/lib/gemini-api.js"></script>
<script>
    let gemini = null;

    window.addEventListener('DOMContentLoaded', () => {
        if (GeminiStorage.exists()) {
            gemini = new GeminiAPI(GeminiStorage.get());
            document.getElementById('apiKeySetup').classList.add('d-none');
            document.getElementById('toolSection').classList.remove('d-none');
        }
    });

    async function improveText() {
        const text = document.getElementById('inputText').value.trim();
        const type = document.getElementById('improveType').value;
        const lang = document.getElementById('language').value;

        if (!text) {
            alert('‚ùå Por favor ingresa un texto');
            return;
        }

        const languages = { es: 'espa√±ol', en: 'ingl√©s', pt: 'portugu√©s', fr: 'franc√©s' };
        
        const prompts = {
            grammar: `Corrige la gram√°tica y ortograf√≠a del siguiente texto en ${languages[lang]}. Mant√©n el mismo tono y estilo:`,
            style: `Mejora el estilo y claridad del siguiente texto en ${languages[lang]}. Hazlo m√°s legible y profesional:`,
            formal: `Reescribe el siguiente texto en ${languages[lang]} de forma m√°s formal y profesional:`,
            casual: `Reescribe el siguiente texto en ${languages[lang]} de forma m√°s casual y amigable:`,
            concise: `Reescribe el siguiente texto en ${languages[lang]} de forma m√°s concisa, eliminando redundancias:`,
            expand: `Expande y detalla el siguiente texto en ${languages[lang]}, a√±adiendo m√°s informaci√≥n y contexto:`
        };

        const btn = document.getElementById('improveBtn');
        btn.disabled = true;
        btn.textContent = '‚è≥ Mejorando...';
        document.getElementById('outputText').value = '';

        try {
            const prompt = `${prompts[type]}\\n\\n${text}`;
            const result = await gemini.chat(prompt);
            document.getElementById('outputText').value = result;
        } catch (error) {
            alert(`‚ùå Error: ${error.message}`);
        } finally {
            btn.disabled = false;
            btn.textContent = '‚ú® Mejorar texto';
        }
    }

    function copyResult() {
        const output = document.getElementById('outputText');
        output.select();
        document.execCommand('copy');
        alert('‚úÖ Texto copiado al portapapeles');
    }
</script>
