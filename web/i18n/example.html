<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i18n Example - FastTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/i18n/i18n.js"></script>
    <style>
        .demo-section {
            margin: 2rem 0;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand" id="navTitle">Loading...</span>
            <div id="languageSelector"></div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="demo-section">
            <h1 id="heroTitle">Loading...</h1>
            <p class="lead" id="heroSubtitle">Loading...</p>
            <button id="ctaButton" class="btn btn-primary">Loading...</button>
        </div>

        <div class="demo-section">
            <h2>Common Translations</h2>
            <ul>
                <li><strong>Title:</strong> <span id="commonTitle"></span></li>
                <li><strong>Tagline:</strong> <span id="commonTagline"></span></li>
                <li><strong>Back to Home:</strong> <span id="commonBack"></span></li>
                <li><strong>Privacy First:</strong> <span id="commonPrivacy"></span></li>
            </ul>
        </div>

        <div class="demo-section">
            <h2>AI Tools Translations</h2>
            <ul>
                <li><strong>Chat Title:</strong> <span id="chatTitle"></span></li>
                <li><strong>Summarize Title:</strong> <span id="summarizeTitle"></span></li>
                <li><strong>Improve Text Title:</strong> <span id="improveTitle"></span></li>
            </ul>
        </div>

        <div class="demo-section">
            <h2>Current Locale Info</h2>
            <p><strong>Current Locale:</strong> <span id="currentLocale"></span></p>
            <p><strong>Available Locales:</strong> <span id="availableLocales"></span></p>
        </div>

        <div class="demo-section">
            <h2>Manual Language Switch</h2>
            <button class="btn btn-outline-primary" onclick="switchTo('en')">Switch to English</button>
            <button class="btn btn-outline-primary" onclick="switchTo('es')">Cambiar a Espa√±ol</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/i18n/language-selector.js"></script>
    <script>
        async function updateContent() {
            // Hero section
            document.getElementById('navTitle').textContent = i18n.t('common.title');
            document.getElementById('heroTitle').textContent = i18n.t('hero.title');
            document.getElementById('heroSubtitle').textContent = i18n.t('hero.subtitle');
            document.getElementById('ctaButton').textContent = i18n.t('hero.cta');

            // Common translations
            document.getElementById('commonTitle').textContent = i18n.t('common.title');
            document.getElementById('commonTagline').textContent = i18n.t('common.tagline');
            document.getElementById('commonBack').textContent = i18n.t('common.backToHome');
            document.getElementById('commonPrivacy').textContent = i18n.t('common.privacyFirst');

            // AI tools
            document.getElementById('chatTitle').textContent = i18n.t('tools.chat.title');
            document.getElementById('summarizeTitle').textContent = i18n.t('tools.summarize.title');
            document.getElementById('improveTitle').textContent = i18n.t('tools.improveText.title');

            // Locale info
            document.getElementById('currentLocale').textContent = i18n.getCurrentLocale();
            document.getElementById('availableLocales').textContent = i18n.getAvailableLocales().join(', ');
        }

        async function switchTo(locale) {
            await i18n.load(locale);
            updateContent();
        }

        // Initial load
        window.addEventListener('DOMContentLoaded', async () => {
            await i18n.load();
            updateContent();
        });

        // Update on language change
        window.addEventListener('localeChanged', (e) => {
            console.log('Language changed to:', e.detail.locale);
            updateContent();
        });
    </script>
</body>
</html>
