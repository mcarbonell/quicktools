<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSV ↔ JSON — QuickTools</title>
    <meta name="description"
        content="Convierte CSV a JSON y JSON a CSV en tu navegador. Soporta arrastrar/soltar archivos y descarga local.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container py-4">
        <a href="../index.html">← Volver</a>
        <h1 class="h4 mt-3">CSV ↔ JSON</h1>
        <p class="text-muted">Convierte CSV a JSON y viceversa. Todo en el navegador, sin subir archivos.</p>

        <div id="dropZone" class="drop-zone mb-3">
            <input type="file" id="fileInput" accept="text/csv,application/vnd.ms-excel" class="d-none">
            <div class="drop-message">Arrastra un CSV aquí o haz clic para seleccionar</div>
        </div>

        <div class="mb-3">
            <label for="inputArea" class="form-label">Entrada</label>
            <textarea id="inputArea" rows="10" class="form-control" placeholder="Pega CSV o JSON aquí..."></textarea>
        </div>

        <div class="mb-3 d-flex gap-2 flex-wrap">
            <button id="csvToJsonBtn" class="btn btn-primary">CSV → JSON</button>
            <button id="jsonToCsvBtn" class="btn btn-primary">JSON → CSV</button>
            <button id="validateJsonBtn" class="btn btn-outline-secondary">Validar JSON</button>
            <button id="copyBtn" class="btn btn-outline-secondary">Copiar</button>
            <button id="downloadBtn" class="btn btn-success">Descargar</button>
        </div>

        <div class="mb-3 position-relative">
            <label for="resultArea" class="form-label">Resultado</label>
            <textarea id="resultArea" rows="10" class="form-control"
                placeholder="Aquí aparecerá el resultado..."></textarea>
        </div>

        <div id="msg" class="text-muted small"></div>
    </div>

    <script src="../js/lib/csv-parser.js"></script>
    <script src="../js/tools/csv-json.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
