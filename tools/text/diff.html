<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comparar Textos - QuickTools</title>
    <meta name="description" content="Compara dos textos y encuentra las diferencias entre ellos.">
    <meta name="keywords" content="text, diff, compare">
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Comparar Textos — QuickTools">
    <meta property="og:description" content="Compara dos textos y encuentra las diferencias entre ellos.">
    <meta property="og:url" content="/tools/text/diff.html">
    <!-- Schema.org markup -->
    <script type="application/ld+json">
    
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .diff-added {
            background-color: #e6ffe6;
            color: #0a3622;
        }

        .diff-removed {
            background-color: #ffe6e6;
            color: #360a0a;
        }

        .diff-modified {
            background-color: #fff9e6;
            color: #362f0a;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @media (prefers-color-scheme: dark) {
            .diff-added {
                background-color: #0a3622;
                color: #e6ffe6;
            }

            .diff-removed {
                background-color: #360a0a;
                color: #ffe6e6;
            }

            .diff-modified {
                background-color: #362f0a;
                color: #fff9e6;
            }
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <a href="../../index.html">← Volver</a>
        <h1 class="h4 mt-3">Comparar Textos</h1>
        <p class="text-muted">Compara dos textos y encuentra las diferencias entre ellos.</p>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <textarea id="text1" class="form-control" style="height: 200px"
                        placeholder="Texto original..."></textarea>
                    <label for="text1">Texto original</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <textarea id="text2" class="form-control" style="height: 200px"
                        placeholder="Texto modificado..."></textarea>
                    <label for="text2">Texto modificado</label>
                </div>
            </div>
        </div>

        <div class="mb-3 d-flex gap-2 flex-wrap align-items-center">
            <button id="compareBtn" class="btn btn-primary">Comparar textos</button>
            <button id="copyBtn" class="btn btn-outline-secondary">Copiar resultado</button>

            <div class="form-check form-check-inline ms-2">
                <input class="form-check-input" type="checkbox" id="ignoreCase" value="true">
                <label class="form-check-label" for="ignoreCase">Ignorar mayúsculas/minúsculas</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="ignoreWhitespace" value="true">
                <label class="form-check-label" for="ignoreWhitespace">Ignorar espacios en blanco</label>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                <h5 class="card-title mb-0">Diferencias encontradas</h5>
            </div>
            <div class="card-body">
                <pre id="diffResult" class="mb-0">Los resultados aparecerán aquí...</pre>
            </div>
        </div>

        <div class="alert alert-info small">
            <strong>Leyenda:</strong><br>
            <span class="diff-added px-1">Verde</span> - Texto añadido<br>
            <span class="diff-removed px-1">Rojo</span> - Texto eliminado<br>
            <span class="diff-modified px-1">Amarillo</span> - Texto modificado
        </div>

        <div id="msg" class="text-muted small"></div>
    </div>

    <script src="../../js/vendor/diff_match_patch.js"></script>
    <script src="../../js/tools/diff.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
