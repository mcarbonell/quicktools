<body>
    <div class="container py-4">
        <a href="../../index.html">← Volver</a>
        <h1 class="h4 mt-3">Comprimir PDF</h1>
        <p class="text-muted">Reduce el tamaño de un PDF comprimiendo las imágenes que contiene.</p>

        <div class="mb-3">
            <label for="pdf-input" class="form-label">Selecciona un archivo PDF</label>
            <div class="drop-zone mb-2" id="dropZone">
                <input class="form-control d-none" type="file" id="pdf-input" accept=".pdf">
                <div class="drop-message">
                    Arrastra tu archivo PDF aquí o haz clic para seleccionar
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="quality-input" class="form-label">Calidad de imagen (0.1 - 1.0)</label>
            <input type="range" class="form-range" min="0.1" max="1" step="0.1" id="quality-input" value="0.8">
        </div>

        <button id="compress-btn" class="btn btn-primary">Comprimir PDF</button>

        <div id="output" class="mt-3"></div>
    </div>

    <script src="../../js/vendor/pdf-lib.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.2.1/compressor.min.js"></script>
