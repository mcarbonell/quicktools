<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convertir PDF a Imagen - QuickTools</title>
    <meta name="description" content="Convierte cada página de un archivo PDF a imágenes JPG o PNG.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="container py-4">
        <a href="../../index.html">← Volver</a>
        <h1 class="h4 mt-3">Convertir PDF a Imagen</h1>
        <p class="text-muted">Sube un PDF y convierte sus páginas a imágenes JPG o PNG.</p>

        <div class="mb-3">
            <label for="pdf-input" class="form-label">Selecciona un archivo PDF</label>
            <div class="drop-zone mb-2" id="dropZone">
                <input class="form-control d-none" type="file" id="pdf-input" accept=".pdf">
                <div class="drop-message">
                    Arrastra tu PDF aquí o haz clic para seleccionar
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="format-select" class="form-label">Formato de imagen</label>
            <select class="form-select" id="format-select">
                <option value="image/jpeg">JPG</option>
                <option value="image/png">PNG</option>
            </select>
        </div>

        <button id="convert-btn" class="btn btn-primary">Convertir a Imagen</button>

        <div id="output" class="mt-3"></div>
    </div>

    <script src="../../js/vendor/pdf.js"></script>
    <script src="../../js/tools/pdf-to-image.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
