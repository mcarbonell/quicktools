<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dividir PDF - QuickTools</title>
    <meta name="description" content="Divide un archivo PDF en varias partes o extrae páginas específicas.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="container py-4">
        <a href="../../index.html">← Volver</a>
        <h1 class="h4 mt-3">Dividir PDF</h1>
        <p class="text-muted">Sube un PDF y elige las páginas que quieres extraer.</p>

        <div class="mb-3">
            <label for="pdf-input" class="form-label">Selecciona un archivo PDF</label>
            <div class="drop-zone mb-2" id="dropZone">
                <input class="form-control d-none" type="file" id="pdf-input" accept=".pdf">
                <div class="drop-message">
                    Arrastra tu PDF aquí o haz clic para seleccionar
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="pages-input" class="form-label">Páginas a extraer (ej: 1, 3-5, 8)</label>
            <input type="text" class="form-control" id="pages-input" placeholder="1, 3-5, 8">
        </div>

        <button id="split-btn" class="btn btn-primary">Dividir PDF</button>

        <div id="output" class="mt-3"></div>
    </div>

    <script src="../../js/vendor/pdf-lib.js"></script>
    <script src="../../js/tools/split-pdf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
