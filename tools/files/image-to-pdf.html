<head>
    <meta charset="utf-8">

    <meta name="description" content="Convierte una o varias imágenes (JPG, PNG) a un archivo PDF.">
    <meta name="keywords" content="imagen, pdf, convertir, jpg, png">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Imagen a PDF — QuickTools">

<body>
    <div class="container py-4">
        <a href="../../index.html">← Volver</a>
        <h1 class="h4 mt-3">Imagen a PDF</h1>
        <p class="text-muted">Convierte una o varias imágenes (JPG, PNG) a un archivo PDF.</p>

        <div class="mb-3">
            <label for="image-input" class="form-label">Selecciona imágenes (JPG, PNG)</label>
            <div class="drop-zone mb-2" id="dropZone">
                <input class="form-control d-none" type="file" id="image-input" accept="image/jpeg, image/png" multiple>
                <div class="drop-message">
                    Arrastra tus imágenes aquí o haz clic para seleccionar
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="page-size-select" class="form-label">Tamaño de página</label>
            <select class="form-select" id="page-size-select">
                <option value="A4">A4 (210 x 297 mm)</option>
                <option value="Letter">Carta (216 x 279 mm)</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="orientation-select" class="form-label">Orientación</label>
            <select class="form-select" id="orientation-select">
                <option value="portrait">Vertical</option>
                <option value="landscape">Horizontal</option>
            </select>
        </div>

        <button id="convert-btn" class="btn btn-primary">Convertir a PDF</button>

        <div id="output" class="mt-3"></div>
    </div>

    <script src="../../js/vendor/pdf-lib.js"></script>
    <script src="../../js/tools/image-to-pdf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
