<body>
    <div class="container py-4">
        <a href="../../index.html">← Volver</a>
        <h1 class="h4 mt-3">Extraer texto de PDF</h1>
        <p class="text-muted">Extrae texto de archivos PDF en el navegador usando PDF.js.</p>

        <div class="drop-zone mb-3" id="dropZone">
            <input type="file" id="pdfInput" accept="application/pdf" class="d-none">
            <div class="drop-message">
                Arrastra un PDF aquí o haz clic para seleccionar
            </div>
        </div>
        <div class="mb-3">
            <button id="extractBtn" class="btn btn-primary">Extraer texto</button>
        </div>
        <div class="position-relative">
            <textarea id="pdfText" rows="16" class="form-control"
                placeholder="Aquí aparecerá el texto extraído..."></textarea>
            <button id="copyBtn" class="btn btn-sm btn-outline-secondary position-absolute top-0 end-0 m-2"
                title="Copiar al portapapeles">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-clipboard" viewBox="0 0 16 16">
                    <path
                        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                    <path
                        d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- PDF.js (usar CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
    <script src="../../js/tools/pdf-to-text.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
