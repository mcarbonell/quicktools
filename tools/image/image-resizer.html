<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Redimensiona imágenes en el navegador manteniendo la proporción.">
    <meta name="keywords" content="image, canvas, drag-drop">
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Redimensionar imagen — QuickTools">
    <meta property="og:description" content="Redimensiona imágenes en el navegador manteniendo la proporción.">

    <!-- Schema.org markup -->

</head>

<body>
    <div class="container py-4">
        <a href="../../index.html">← Volver</a>
        <h1 class="h4 mt-3">Redimensionar imagen</h1>
        <p class="text-muted">Redimensiona imágenes en el navegador manteniendo la proporción.</p>

        <p class="text-muted">Sube una imagen, indica el ancho (px) y descarga la imagen redimensionada.</p>

        <div class="row g-3">
            <div class="col-12 col-md-6">
                <div class="drop-zone mb-2" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" class="d-none">
                    <div class="drop-message">
                        Arrastra una imagen aquí o haz clic para seleccionar
                    </div>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="keepRatio" checked>
                    <label class="form-check-label" for="keepRatio">Mantener proporción</label>
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text">Ancho (px)</span>
                    <input class="form-control" id="widthInput" type="number" min="1" placeholder="p. ej. 800">
                </div>
                <button id="resizeBtn" class="btn btn-primary">Redimensionar y descargar</button>
            </div>

            <div class="col-12 col-md-6">
                <p>Vista previa:</p>
                <div class="border p-2">
                    <canvas id="previewCanvas" style="max-width:100%"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/main.js"></script>
    <script src="../../js/tools/image-resizer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
