    <meta property="og:type" content="website">

    <meta property="og:description" content="Visualiza los metadatos EXIF de tus imágenes y elimina la información privada.">

<body>
    <div class="container py-4">
        <a href="../../index.html">← Volver</a>
        <h1 class="h4 mt-3">Visor y Limpiador EXIF</h1>
        <p class="text-muted">Visualiza los metadatos EXIF de tus imágenes y elimina la información privada.</p>

        <div class="mb-3">
            <label for="image-input" class="form-label">Selecciona una imagen</label>
            <div class="drop-zone mb-2" id="dropZone">
                <input class="form-control d-none" type="file" id="image-input" accept="image/jpeg, image/png, image/webp">
                <div class="drop-message">
                    Arrastra tu imagen aquí o haz clic para seleccionar
                </div>
            </div>
        </div>

        <button id="clean-exif-btn" class="btn btn-warning mb-3" style="display: none;">Eliminar Metadatos EXIF</button>

        <div id="exif-output" class="mt-3">
            <h5>Metadatos EXIF:</h5>
            <pre id="exif-data" class="bg-light p-3 rounded"></pre>
        </div>

        <div id="cleaned-image-output" class="mt-3" style="display: none;">
            <h5>Imagen Limpia (sin EXIF):</h5>
            <img id="cleaned-image-preview" class="img-fluid mb-2" style="max-height: 300px;">
            <a id="download-cleaned-image" class="btn btn-success" download="cleaned_image.png">Descargar Imagen Limpia</a>
        </div>
    </div>

    <script src="../../js/vendor/exifr.min.js"></script>
    <script src="../../js/tools/exif-viewer-cleaner.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
