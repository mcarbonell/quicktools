<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recortar Imagen - QuickTools</title>
    <meta name="description" content="Recorta tus imágenes online de forma sencilla y precisa.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/cropper.min.css">
</head>

<body>
    <div class="container py-4">
        <a href="../../index.html">← Volver</a>
        <h1 class="h4 mt-3">Recortar Imagen</h1>
        <p class="text-muted">Sube una imagen, selecciona el área a recortar y descarga el resultado.</p>

        <div class="mb-3">
            <label for="image-input" class="form-label">Selecciona una imagen</label>
            <div class="drop-zone mb-2" id="dropZone">
                <input class="form-control d-none" type="file" id="image-input" accept="image/*">
                <div class="drop-message">
                    Arrastra tu imagen aquí o haz clic para seleccionar
                </div>
            </div>
        </div>

        <div class="img-container mb-3" style="max-width: 100%; max-height: 400px; overflow: hidden;">
            <img id="image-to-crop" src="" alt="Imagen a recortar" style="max-width: 100%; display: block;">
        </div>

        <button id="crop-btn" class="btn btn-primary" style="display: none;">Recortar y Descargar</button>

        <div id="output" class="mt-3"></div>
    </div>

    <script src="../../js/vendor/cropper.min.js"></script>
    <script src="../../js/tools/image-cropper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
