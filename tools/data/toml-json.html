<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TOML ↔ JSON — QuickTools</title>
  <meta name="description" content="Convierte TOML a JSON y JSON a TOML en el navegador.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div class="container py-4">
    <a href="../../index.html">← Volver</a>
    <h1 class="h4 mt-3">TOML ↔ JSON</h1>
    <p class="text-muted">Convierte entre TOML y JSON en el navegador. Usa una librería TOML desde CDN cuando esté disponible.</p>

    <div class="mb-3">
      <label for="inputText" class="form-label">Entrada (TOML o JSON)</label>
      <textarea id="inputText" rows="10" class="form-control" placeholder="Pega tu TOML o JSON aquí..."></textarea>
    </div>

    <div class="mb-3 d-flex gap-2 flex-wrap">
      <button id="tomlToJsonBtn" class="btn btn-primary">TOML → JSON</button>
      <button id="jsonToTomlBtn" class="btn btn-primary">JSON → TOML</button>
      <button id="prettyJsonBtn" class="btn btn-secondary">Prettify JSON</button>
      <button id="copyBtn" class="btn btn-outline-secondary">Copiar resultado</button>
    </div>

    <div class="mb-3">
      <label for="outputText" class="form-label">Resultado</label>
      <textarea id="outputText" rows="10" class="form-control" readonly placeholder="Aquí aparecerá el resultado..."></textarea>
    </div>

    <div id="msg" class="text-muted small"></div>
  </div>

  <!-- Intentamos usar un CDN común para TOML; si falla, el script mostrará un mensaje claro -->
  <script src="https://cdn.jsdelivr.net/npm/toml@3.0.0/dist/toml.min.js"></script>
  <script src="../../js/tools/toml-json.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
