<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Calcula hashes MD5, SHA-1, SHA-256 y SHA-512 para texto.">
    <meta name="keywords" content="hash, md5, sha, security">
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Calculadora de Hashes — QuickTools">
    <meta property="og:description" content="Calcula hashes MD5, SHA-1, SHA-256 y SHA-512 para texto.">

</head>

<body>
    <div class="container py-4">
        <a href="../../index.html">← Volver</a>
        <h1 class="h4 mt-3">Calculadora de Hashes</h1>
        <p class="text-muted">Calcula hashes MD5, SHA-1, SHA-256 y SHA-512 para texto.</p>

        <div class="mb-3">
    <label for="inputText" class="form-label">Texto de entrada:</label>
    <textarea class="form-control" id="inputText" rows="5" placeholder="Introduce el texto aquí..."></textarea>
</div>

<div class="mb-3">
    <label for="hashType" class="form-label">Tipo de Hash:</label>
    <select class="form-select" id="hashType">
        <option value="MD5">MD5</option>
        <option value="SHA-1">SHA-1</option>
        <option value="SHA-256" selected>SHA-256</option>
        <option value="SHA-512">SHA-512</option>
    </select>
</div>

<div class="mb-3">
    <button id="calculateBtn" class="btn btn-primary me-2">Calcular Hash</button>
    <button id="copyBtn" class="btn btn-secondary" disabled>Copiar Hash</button>
</div>

<div class="mb-3">
    <label for="resultHash" class="form-label">Resultado del Hash:</label>
    <textarea class="form-control" id="resultHash" rows="2" readonly placeholder="(El hash aparecerá aquí)"></textarea>
</div>

<div id="msg" class="mt-3 text-info"></div>

<div class="mt-4">
    <a href="../../index.html" class="btn btn-outline-secondary">Volver al inicio</a>
</div>
    </div>

    <script src="../../js/utils.js"></script>
<script src="../../js/tools/hash-calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
