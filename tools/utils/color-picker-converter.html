<body>
    <div class="container py-4">
        <a href="../../index.html">← Volver</a>
        <h1 class="h4 mt-3">Selector y Conversor de Color</h1>
        <p class="text-muted">Selecciona colores y conviértelos entre formatos HEX, RGB y HSL.</p>

        <div class="row g-3 mb-4">
    <div class="col-12 col-md-6">
        <label for="color-picker" class="form-label">Seleccionar Color</label>
        <input type="color" class="form-control form-control-color" id="color-picker" value="#000000"
            title="Elige tu color">
    </div>
    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
        <div id="color-swatch" style="width: 100px; height: 100px; border: 1px solid #ccc; background-color: #000000;">
        </div>
    </div>
</div>

<div class="row g-3 mb-3">
    <div class="col-12 col-md-4">
        <label for="hex-input" class="form-label">HEX</label>
        <input type="text" class="form-control" id="hex-input" value="#000000" placeholder="#RRGGBB">
    </div>
    <div class="col-12 col-md-4">
        <label class="form-label">RGB</label>
        <div class="input-group">
            <input type="number" class="form-control" id="rgb-r" min="0" max="255" value="0">
            <input type="number" class="form-control" id="rgb-g" min="0" max="255" value="0">
            <input type="number" class="form-control" id="rgb-b" min="0" max="255" value="0">
        </div>
    </div>
    <div class="col-12 col-md-4">
        <label class="form-label">HSL</label>
        <div class="input-group">
            <input type="number" class="form-control" id="hsl-h" min="0" max="359" value="0">
            <input type="number" class="form-control" id="hsl-s" min="0" max="100" value="0">
            <input type="number" class="form-control" id="hsl-l" min="0" max="100" value="0">
        </div>
    </div>
</div>

<div id="output" class="mt-3"></div>
    </div>

    <script src="../../js/tools/color-picker-converter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        if ('serviceWorker' in navigator && (location.protocol === 'https:' || location.hostname === 'localhost')) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js', {
                    scope: '/'
                }).then(function (registration) {
                    console.log('SW registered: ', registration);
                }).catch(function (registrationError) {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
