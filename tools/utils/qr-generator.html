<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador de QR - QuickTools</title>
    <meta name="description" content="Genera códigos QR desde texto o URL y permite descargar la imagen.">
    <meta name="keywords" content="qr, image, generator">
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Generador de QR — QuickTools">
    <meta property="og:description" content="Genera códigos QR desde texto o URL y permite descargar la imagen.">
    <meta property="og:url" content="/tools/utils/qr-generator.html">
    <!-- Schema.org markup -->
    <script type="application/ld+json">
    
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        #qrPreview {
            padding: 12px;
            background: white;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <a href="../../index.html">← Volver</a>
        <h1 class="h4 mt-3">Generador de QR</h1>
        <p class="text-muted">Genera códigos QR desde texto o URL y permite descargar la imagen.</p>

        <div class="mb-3">
            <label for="qrText" class="form-label">Texto o URL</label>
            <textarea id="qrText" rows="3" class="form-control" placeholder="https://ejemplo.com"></textarea>
        </div>

        <div class="row mb-3 g-2">
            <div class="col-auto">
                <label for="size" class="form-label small">Tamaño (px)</label>
                <input id="size" type="number" class="form-control" value="256" min="64" max="2048">
            </div>
            <div class="col-auto">
                <label for="ecLevel" class="form-label small">Corrección de errores</label>
                <select id="ecLevel" class="form-select">
                    <option value="L">L - Baja</option>
                    <option value="M" selected>M - Media</option>
                    <option value="Q">Q - Alta</option>
                    <option value="H">H - Muy alta</option>
                </select>
            </div>
            <div class="col-auto d-flex align-items-end">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="quietZone" checked>
                    <label class="form-check-label small" for="quietZone">Zona silenciosa</label>
                </div>
            </div>
        </div>

        <div class="mb-3 d-flex gap-2">
            <button id="generateBtn" class="btn btn-primary">Generar QR</button>
            <button id="downloadBtn" class="btn btn-outline-primary" disabled>Descargar PNG</button>
            <button id="copyBtn" class="btn btn-outline-secondary" disabled>Copiar imagen</button>
            <button id="clearBtn" class="btn btn-outline-danger">Limpiar</button>
        </div>

        <div class="mb-3">
            <div id="qrPreview" class="border" aria-live="polite">Aquí aparecerá el QR</div>
        </div>

        <div id="msg" class="text-muted small"></div>
    </div>

    <!-- QRCode.js (pequeño y compatible) -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="../../js/tools/qr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
