<div id="serviceStatus" class="alert alert-info">
    <div class="d-flex justify-content-between align-items-center">
        <span id="statusText">ğŸ” Detecting AI services...</span>
        <button class="btn btn-sm btn-outline-primary d-none" id="configureBtn" onclick="showApiKeySetup()">âš™ï¸ Configure</button>
    </div>
</div>

<div id="apiKeySetup" class="alert alert-warning d-none">
    <h5>âš™ï¸ Optional: Gemini Cloud API</h5>
    <p>Add a Gemini API key for cloud fallback:</p>
    <ol>
        <li>Visit <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></li>
        <li>Create an API key (free, 60 req/min)</li>
        <li>Paste it below ğŸ‘‡</li>
    </ol>
    <div class="input-group">
        <input type="password" id="apiKeyInput" class="form-control" placeholder="AIzaSy...">
        <button class="btn btn-primary" onclick="saveApiKey()">ğŸ’¾ Save</button>
    </div>
    <small class="text-muted">ğŸ”’ Stored locally in your browser</small>
</div>

<div id="toolSection">
    <div class="mb-3">
        <label class="form-label">{{t.inputLabel}}</label>
        <textarea id="inputText" class="form-control" rows="10" placeholder="{{t.inputPlaceholder}}"></textarea>
        <small class="text-muted">{{t.inputHint}}</small>
    </div>

    <div class="mb-3">
        <label class="form-label">{{t.lengthLabel}}</label>
        <select id="lengthSelect" class="form-select">
            <option value="short">{{t.lengthShort}}</option>
            <option value="medium" selected>{{t.lengthMedium}}</option>
            <option value="long">{{t.lengthLong}}</option>
        </select>
    </div>

    <button class="btn btn-primary" onclick="summarizeText()" id="summarizeBtn">
        {{t.summarizeButton}}
    </button>

    <div id="resultSection" class="mt-4 d-none">
        <h5>{{t.resultTitle}}</h5>
        <div id="summaryOutput" class="p-3 bg-light border rounded"></div>
        <div class="mt-3">
            <button class="btn btn-sm btn-outline-secondary" onclick="copyResult()">{{t.copyButton}}</button>
            <button class="btn btn-sm btn-outline-info" onclick="downloadResult()">{{t.downloadButton}}</button>
        </div>
    </div>
</div>

<script src="/js/lib/chrome-ai-apis.js"></script>
<script src="/js/lib/gemini-api.js"></script>
<script src="/js/lib/hybrid-ai.js"></script>
<script>
    let ai;

    window.addEventListener('DOMContentLoaded', async () => {
        ai = new HybridAI();
        await ai.init();
        updateServiceStatus();
    });

    function updateServiceStatus() {
        const statusEl = document.getElementById('statusText');
        const configureBtn = document.getElementById('configureBtn');
        
        if (ai.hasChromeAI) {
            statusEl.textContent = 'ğŸ  Using Chrome Local AI (Free, Private)';
            statusEl.parentElement.parentElement.className = 'alert alert-success';
        } else if (ai.hasGeminiAPI) {
            statusEl.textContent = 'â˜ï¸ Using Gemini Cloud API';
            statusEl.parentElement.parentElement.className = 'alert alert-info';
        } else {
            statusEl.textContent = 'âš ï¸ No AI service available';
            statusEl.parentElement.parentElement.className = 'alert alert-warning';
            configureBtn.classList.remove('d-none');
        }
    }

    function showApiKeySetup() {
        document.getElementById('apiKeySetup').classList.remove('d-none');
    }

    async function saveApiKey() {
        const apiKey = document.getElementById('apiKeyInput').value.trim();
        if (!apiKey) return alert('âŒ Please enter an API key');

        const btn = event.target;
        btn.disabled = true;
        btn.textContent = 'â³ Validating...';

        try {
            localStorage.setItem('gemini_api_key', apiKey);
            await ai.init();
            updateServiceStatus();
            document.getElementById('apiKeySetup').classList.add('d-none');
            alert('âœ… API Key saved successfully');
        } catch (error) {
            alert(`âŒ Error: ${error.message}`);
        } finally {
            btn.disabled = false;
            btn.textContent = 'ğŸ’¾ Save';
        }
    }

    async function summarizeText() {
        const text = document.getElementById('inputText').value;
        const length = document.getElementById('lengthSelect').value;
        const btn = document.getElementById('summarizeBtn');
        const outputEl = document.getElementById('summaryOutput');

        if (!text.trim()) return alert('âŒ Please enter text to summarize');

        btn.disabled = true;
        btn.textContent = 'â³ Summarizing...';
        outputEl.textContent = '';
        document.getElementById('resultSection').classList.remove('d-none');

        try {
            const options = {
                length: length === 'short' ? 'short' : length === 'long' ? 'long' : 'medium'
            };
            
            await ai.summarize(text, options, (chunk) => {
                outputEl.textContent += chunk;
            });
        } catch (error) {
            alert(`âŒ Error: ${error.message}`);
        } finally {
            btn.disabled = false;
            btn.textContent = 'âœ¨ Summarize';
        }
    }

    function copyResult() {
        const text = document.getElementById('summaryOutput').innerText;
        navigator.clipboard.writeText(text).then(() => alert('âœ… Copied to clipboard'));
    }

    function downloadResult() {
        const text = document.getElementById('summaryOutput').innerText;
        const blob = new Blob([text], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `summary-${new Date().toISOString().slice(0,10)}.txt`;
        a.click();
        URL.revokeObjectURL(url);
    }
</script>
