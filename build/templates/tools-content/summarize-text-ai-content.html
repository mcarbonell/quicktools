<div id="apiKeySetup" class="alert alert-warning">
    <h5>âš™ï¸ Initial Setup</h5>
    <p>You need a free API key from Google AI Studio:</p>
    <ol>
        <li>Visit <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></li>
        <li>Create an API key (free, 60 req/min)</li>
        <li>Paste it below ğŸ‘‡</li>
    </ol>
    <div class="input-group">
        <input type="password" id="apiKeyInput" class="form-control" placeholder="AIzaSy...">
        <button class="btn btn-primary" onclick="saveApiKey()">ğŸ’¾ Save</button>
    </div>
    <small class="text-muted">ğŸ”’ Stored locally in your browser</small>
</div>

<div id="apiKeyManage" class="alert alert-success d-none">
    <div class="d-flex justify-content-between align-items-center">
        <span>âœ… API Key configured</span>
        <button class="btn btn-sm btn-outline-danger" onclick="removeApiKey()">ğŸ—‘ï¸ Remove</button>
    </div>
</div>

<div id="toolSection" class="d-none">
    <div class="mb-3">
        <label class="form-label">Text to summarize:</label>
        <textarea id="inputText" class="form-control" rows="10" placeholder="Paste your text here..."></textarea>
        <small class="text-muted">Tip: Works best with articles, documents, or long texts</small>
    </div>

    <div class="mb-3">
        <label class="form-label">Summary length:</label>
        <select id="lengthSelect" class="form-select">
            <option value="short">Short (2-3 sentences)</option>
            <option value="medium" selected>Medium (4-6 sentences)</option>
            <option value="long">Long (detailed)</option>
        </select>
    </div>

    <button class="btn btn-primary" onclick="summarizeText()" id="summarizeBtn">
        âœ¨ Summarize
    </button>

    <div id="resultSection" class="mt-4 d-none">
        <h5>Summary:</h5>
        <div id="summaryOutput" class="p-3 bg-light border rounded"></div>
        <div class="mt-3">
            <button class="btn btn-sm btn-outline-secondary" onclick="copyResult()">ğŸ“‹ Copy</button>
            <button class="btn btn-sm btn-outline-info" onclick="downloadResult()">ğŸ’¾ Download</button>
        </div>
    </div>
</div>

<script src="/js/lib/gemini-api.js"></script>
<script src="/js/lib/summarize-ui.js"></script>
<script>
    let summarizeUI;

    window.addEventListener('DOMContentLoaded', async () => {
        summarizeUI = new SummarizeUI({
            storage: GeminiStorage,
            translations: window.toolTranslations
        });
        await summarizeUI.init();
    });

    async function saveApiKey() {
        const apiKey = document.getElementById('apiKeyInput').value.trim();
        if (!apiKey) return alert('âŒ Please enter an API key');

        const btn = event.target;
        btn.disabled = true;
        btn.textContent = 'â³ Validating...';

        try {
            const success = await summarizeUI.saveApiKey(apiKey);
            if (success) alert('âœ… API Key saved successfully');
            else alert('âŒ Invalid API Key');
        } catch (error) {
            alert(`âŒ Error: ${error.message}`);
        } finally {
            btn.disabled = false;
            btn.textContent = 'ğŸ’¾ Save';
        }
    }

    function removeApiKey() {
        if (confirm('Remove API key?')) summarizeUI.removeApiKey();
    }

    async function summarizeText() {
        const text = document.getElementById('inputText').value;
        const length = document.getElementById('lengthSelect').value;
        const btn = document.getElementById('summarizeBtn');

        if (!text.trim()) return alert('âŒ Please enter text to summarize');

        btn.disabled = true;
        btn.textContent = 'â³ Summarizing...';

        try {
            const summary = await summarizeUI.summarize(text, length);
            const formatted = summarizeUI.formatText(summary);
            document.getElementById('summaryOutput').innerHTML = formatted;
            document.getElementById('resultSection').classList.remove('d-none');
        } catch (error) {
            alert(`âŒ Error: ${error.message}`);
        } finally {
            btn.disabled = false;
            btn.textContent = 'âœ¨ Summarize';
        }
    }

    function copyResult() {
        const text = document.getElementById('summaryOutput').innerText;
        navigator.clipboard.writeText(text).then(() => alert('âœ… Copied to clipboard'));
    }

    function downloadResult() {
        const text = document.getElementById('summaryOutput').innerText;
        const blob = new Blob([text], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `summary-${new Date().toISOString().slice(0,10)}.txt`;
        a.click();
        URL.revokeObjectURL(url);
    }
</script>
