<div class="row g-3 mb-3">
    <div class="col-md-3">
        <label for="length" class="form-label">{{t.lengthLabel}}</label>
        <input id="length" type="number" min="4" max="256" value="16" class="form-control">
    </div>
    <div class="col-md-9 align-self-end">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="lowercase" checked>
            <label class="form-check-label" for="lowercase">{{t.lowercaseLabel}}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="uppercase" checked>
            <label class="form-check-label" for="uppercase">{{t.uppercaseLabel}}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="numbers" checked>
            <label class="form-check-label" for="numbers">{{t.numbersLabel}}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="symbols" checked>
            <label class="form-check-label" for="symbols">{{t.symbolsLabel}}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="noAmbiguous">
            <label class="form-check-label" for="noAmbiguous">{{t.excludeAmbiguousLabel}}</label>
        </div>
    </div>
</div>

<div class="mb-3 d-flex gap-2">
    <button id="generateBtn" class="btn btn-primary">{{t.generateButton}}</button>
    <button id="copyBtn" class="btn btn-outline-secondary" disabled>{{t.copyButton}}</button>
    <button id="reloadBtn" class="btn btn-outline-secondary">{{t.regenerateButton}}</button>
</div>

<div class="mb-3">
    <label class="form-label">{{t.passwordLabel}}</label>
    <pre id="result" class="password">{{t.passwordPlaceholder}}</pre>
</div>

<div class="mb-3">
    <label class="form-label">{{t.strengthLabel}}</label>
    <div class="progress" style="height:12px">
        <div id="strengthBar" class="progress-bar" role="progressbar" style="width:0%"></div>
    </div>
    <div id="strengthText" class="small text-muted mt-1">{{t.strengthPlaceholder}}</div>
</div>

<div id="msg" class="text-muted small"></div>
