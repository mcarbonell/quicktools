<div id="apiKeySetup" class="alert alert-warning">
    <p class="mb-2">{{t.apiKeySetupTitle}}</p>
    <a href="chat-ai.html" class="btn btn-sm btn-primary">{{t.configureNowButton}}</a>
</div>

<div id="toolSection" class="d-none">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">{{t.uploadImageLabel}}</label>
            <input type="file" id="imageFile" class="form-control" accept="image/*" onchange="loadImage()">
            <div class="mt-3 text-center" id="imageContainer" style="display:none;">
                <img id="imagePreview" class="image-preview" alt="{{t.imagePreviewAlt}}">
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">{{t.conversationLabel}}</label>
            <div class="chat-container" id="chatMessages"></div>
            <div class="input-group mt-2">
                <input type="text" id="userInput" class="form-control" placeholder="{{t.inputPlaceholder}}"
                    onkeypress="handleKeyPress(event)">
                <button class="btn btn-primary" onclick="editImageAI()" id="editBtn">{{t.editButton}}</button>
            </div>
        </div>
    </div>

    <div class="alert alert-info">
        <strong>{{t.examplesTitle}}</strong>
        <ul class="mb-0">
            <li>"{{t.example1}}"</li>
            <li>"{{t.example2}}"</li>
            <li>"{{t.example3}}"</li>
            <li>"{{t.example4}}"</li>
        </ul>
    </div>
</div>
