<div class="mb-3">
    <label for="inputText" class="form-label">{{t.inputUrlTextLabel}}</label>
    <textarea id="inputText" rows="3" class="form-control"
        placeholder="{{t.textPlaceholder}}"></textarea>
</div>

<div class="mb-3 d-flex gap-2 flex-wrap">
    <button id="encodeBtn" class="btn btn-primary">{{t.encodeUrlButton}}</button>
    <button id="encodeComponentBtn" class="btn btn-primary">{{t.encodeComponentButton}}</button>
    <button id="decodeBtn" class="btn btn-primary">{{t.decodeUrlButton}}</button>
    <button id="decodeComponentBtn" class="btn btn-primary">{{t.decodeComponentButton}}</button>
    <button id="copyBtn" class="btn btn-outline-secondary">{{t.copyButton}}</button>
</div>

<div class="mb-3">
    <label for="outputText" class="form-label">{{t.resultLabel}}</label>
    <textarea id="outputText" rows="3" class="form-control" readonly
        placeholder="{{t.resultPlaceholder}}"></textarea>
</div>

<div class="alert alert-info small">
    <strong>{{t.differencesTitle}}</strong><br>
    {{t.encodeUriDescription}} <code>/ ? : @ & = + $ #</code><br>
    {{t.encodeUriComponentDescription}}
</div>

<div id="msg" class="text-muted small"></div>
