<div class="row mb-3">
    <div class="col-md-6">
        <div class="form-floating mb-3">
            <textarea id="text1" class="form-control" style="height: 200px" placeholder="{{t.textLabel}}"></textarea>
            <label for="text1">{{t.originalTextLabel}}</label>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-floating mb-3">
            <textarea id="text2" class="form-control" style="height: 200px" placeholder="{{t.textLabel}}"></textarea>
            <label for="text2">{{t.modifiedTextLabel}}</label>
        </div>
    </div>
</div>

<div class="mb-3 d-flex gap-2 flex-wrap align-items-center">
    <button id="compareBtn" class="btn btn-primary">{{t.compareTextsButton}}</button>
    <button id="copyBtn" class="btn btn-outline-secondary">{{t.copyResultButton}}</button>

    <div class="form-check form-check-inline ms-2">
        <input class="form-check-input" type="checkbox" id="ignoreCase" value="true">
        <label class="form-check-label" for="ignoreCase">{{t.ignoreCaseLabel}}</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="ignoreWhitespace" value="true">
        <label class="form-check-label" for="ignoreWhitespace">{{t.ignoreWhitespaceLabel}}</label>
    </div>
</div>

<div class="card mb-3">
    <div class="card-header">
        <h5 class="card-title mb-0">{{t.differencesFoundTitle}}</h5>
    </div>
    <div class="card-body">
        <pre id="diffResult" class="mb-0">{{t.resultsWillAppearHerePlaceholder}}</pre>
    </div>
</div>

<div class="alert alert-info small">
    <strong>{{t.legendTitle}}</strong><br>
    <span class="diff-added px-1">{{t.greenLabel}}</span> - {{t.addedText}}<br>
    <span class="diff-removed px-1">{{t.redLabel}}</span> - {{t.removedText}}<br>
    <span class="diff-modified px-1">{{t.yellowLabel}}</span> - {{t.modifiedText}}
</div>

<div id="msg" class="text-muted small"></div>
