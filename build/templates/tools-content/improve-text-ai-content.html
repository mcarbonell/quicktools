<div id="serviceStatus" class="alert alert-info">
    <div class="d-flex justify-content-between align-items-center">
        <span id="statusText">üîç Detecting AI services...</span>
        <button class="btn btn-sm btn-outline-primary d-none" id="configureBtn" onclick="showApiKeySetup()">‚öôÔ∏è Configure</button>
    </div>
</div>

<div id="apiKeySetup" class="alert alert-warning d-none">
    <h5>‚öôÔ∏è Optional: Gemini Cloud API</h5>
    <p>Add a Gemini API key for cloud fallback:</p>
    <ol>
        <li>Visit <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></li>
        <li>Create an API key (free, 60 req/min)</li>
        <li>Paste it below üëá</li>
    </ol>
    <div class="input-group">
        <input type="password" id="apiKeyInput" class="form-control" placeholder="AIzaSy...">
        <button class="btn btn-primary" onclick="saveApiKey()">üíæ Save</button>
    </div>
    <small class="text-muted">üîí Stored locally in your browser</small>
</div>

<div id="toolSection">
    <div class="mb-3">
        <label class="form-label">{{t.inputLabel}}</label>
        <textarea id="inputText" class="form-control" rows="8" placeholder="{{t.inputPlaceholder}}"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">{{t.modeLabel}}</label>
        <select id="modeSelect" class="form-select">
            <option value="grammar" selected>{{t.modeGrammar}}</option>
            <option value="clarity">{{t.modeClarity}}</option>
            <option value="professional">{{t.modeProfessional}}</option>
            <option value="casual">{{t.modeCasual}}</option>
            <option value="concise">{{t.modeConcise}}</option>
        </select>
    </div>

    <button class="btn btn-primary" onclick="improveText()" id="improveBtn">
        {{t.improveButton}}
    </button>

    <div id="resultSection" class="mt-4 d-none">
        <h5>{{t.resultTitle}}</h5>
        <div id="improvedOutput" class="p-3 bg-light border rounded"></div>
        <div class="mt-3">
            <button class="btn btn-sm btn-outline-secondary" onclick="copyResult()">{{t.copyButton}}</button>
            <button class="btn btn-sm btn-outline-info" onclick="downloadResult()">{{t.downloadButton}}</button>
        </div>
    </div>
</div>

<script src="/js/lib/chrome-ai-apis.js"></script>
<script src="/js/lib/gemini-api.js"></script>
<script src="/js/lib/hybrid-ai.js"></script>
<script>
    let ai;

    window.addEventListener('DOMContentLoaded', async () => {
        ai = new HybridAI();
        await ai.init();
        updateServiceStatus();
    });

    function updateServiceStatus() {
        const statusEl = document.getElementById('statusText');
        const configureBtn = document.getElementById('configureBtn');
        
        if (ai.hasChromeAI) {
            statusEl.textContent = 'üè† Using Chrome Local AI (Free, Private)';
            statusEl.parentElement.parentElement.className = 'alert alert-success';
        } else if (ai.hasGeminiAPI) {
            statusEl.textContent = '‚òÅÔ∏è Using Gemini Cloud API';
            statusEl.parentElement.parentElement.className = 'alert alert-info';
        } else {
            statusEl.textContent = '‚ö†Ô∏è No AI service available';
            statusEl.parentElement.parentElement.className = 'alert alert-warning';
            configureBtn.classList.remove('d-none');
        }
    }

    function showApiKeySetup() {
        document.getElementById('apiKeySetup').classList.remove('d-none');
    }

    async function saveApiKey() {
        const apiKey = document.getElementById('apiKeyInput').value.trim();
        if (!apiKey) return alert('‚ùå Please enter an API key');

        const btn = event.target;
        btn.disabled = true;
        btn.textContent = '‚è≥ Validating...';

        try {
            localStorage.setItem('gemini_api_key', apiKey);
            await ai.init();
            updateServiceStatus();
            document.getElementById('apiKeySetup').classList.add('d-none');
            alert('‚úÖ API Key saved successfully');
        } catch (error) {
            alert(`‚ùå Error: ${error.message}`);
        } finally {
            btn.disabled = false;
            btn.textContent = 'üíæ Save';
        }
    }

    async function improveText() {
        const text = document.getElementById('inputText').value;
        const mode = document.getElementById('modeSelect').value;
        const btn = document.getElementById('improveBtn');
        const outputEl = document.getElementById('improvedOutput');

        if (!text.trim()) return alert('‚ùå Please enter text to improve');

        btn.disabled = true;
        btn.textContent = '‚è≥ Improving...';
        outputEl.textContent = '';
        document.getElementById('resultSection').classList.remove('d-none');

        try {
            const options = { tone: mode === 'professional' ? 'formal' : mode === 'casual' ? 'casual' : 'neutral' };
            
            await ai.improveText(text, options, (chunk) => {
                outputEl.textContent += chunk;
            });
        } catch (error) {
            alert(`‚ùå Error: ${error.message}`);
        } finally {
            btn.disabled = false;
            btn.textContent = '‚ú® Improve Text';
        }
    }

    function copyResult() {
        const text = document.getElementById('improvedOutput').innerText;
        navigator.clipboard.writeText(text).then(() => alert('‚úÖ Copied to clipboard'));
    }

    function downloadResult() {
        const text = document.getElementById('improvedOutput').innerText;
        const blob = new Blob([text], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `improved-text-${new Date().toISOString().slice(0,10)}.txt`;
        a.click();
        URL.revokeObjectURL(url);
    }
</script>
