<div class="mb-3">
    <label for="inputText" class="form-label">{{t.inputLabel}}</label>
    <textarea id="inputText" rows="10" class="form-control" placeholder="{{t.inputPlaceholder}}"></textarea>
</div>

<div class="mb-3 d-flex gap-2">
    <button id="yamlToJsonBtn" class="btn btn-primary">{{t.yamlToJsonButton}}</button>
    <button id="jsonToYamlBtn" class="btn btn-primary">{{t.jsonToYamlButton}}</button>
    <button id="prettyJsonBtn" class="btn btn-secondary">{{t.prettifyJsonButton}}</button>
    <button id="copyBtn" class="btn btn-outline-secondary">{{t.copyResultButton}}</button>
</div>

<div class="mb-3">
    <label for="outputText" class="form-label">{{t.outputLabel}}</label>
    <textarea id="outputText" rows="10" class="form-control" readonly
        placeholder="{{t.outputPlaceholder}}"></textarea>
</div>

<div id="msg" class="text-muted small"></div>
