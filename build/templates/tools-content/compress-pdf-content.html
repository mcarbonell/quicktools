<div class="mb-3">
    <label for="pdf-input" class="form-label">{{t.selectPdfFileLabel}}</label>
    <div class="drop-zone mb-2" id="dropZone">
        <input class="form-control d-none" type="file" id="pdf-input" accept=".pdf">
        <div class="drop-message">
            {{t.dropMessage}}
        </div>
    </div>
</div>

<div class="mb-3">
    <label for="quality-input" class="form-label">{{t.imageQualityLabel}}</label>
    <input type="range" class="form-range" min="0.1" max="1" step="0.1" id="quality-input" value="0.8">
</div>

<button id="compress-btn" class="btn btn-primary">{{t.compressPdfButton}}</button>

<div id="output" class="mt-3"></div>
