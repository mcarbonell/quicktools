<div id="apiKeySetup" class="alert alert-warning">
    <h5>{{t.setupTitle}}</h5>
    <p>{{t.setupDescription}}</p>
    <ol>
        <li>{{t.setupStep1}}</li>
        <li>{{t.setupStep2}}</li>
        <li>{{t.setupStep3}}</li>
    </ol>
    <div class="input-group">
        <input type="password" id="apiKeyInput" class="form-control" placeholder="{{t.apiKeyPlaceholder}}">
        <button class="btn btn-primary" id="saveKeyBtn">{{t.saveButton}}</button>
    </div>
    <small class="text-muted">{{t.setupNote}}</small>
</div>

<div id="apiKeyManage" class="alert alert-success d-none">
    <div class="d-flex justify-content-between align-items-center">
        <span>{{t.apiKeyConfigured}}</span>
        <button class="btn btn-sm btn-outline-danger" id="removeKeyBtn">{{t.removeButton}}</button>
    </div>
</div>

<div id="toolSection" class="d-none">
    <div class="alert alert-info">
        <strong>{{t.toolTitle}}</strong> {{t.toolDescription}}
        <br><small>{{t.toolNote}}</small>
    </div>

    <div class="mb-3">
        <label class="form-label">{{t.promptLabel}}</label>
        <textarea id="promptText" class="form-control" rows="4" 
            placeholder="{{t.promptPlaceholder}}"></textarea>
        <small class="text-muted">{{t.promptHint}}</small>
    </div>

    <button class="btn btn-primary" id="generateBtn">
        {{t.generateButton}}
    </button>

    <div class="mt-4">
        <button class="btn btn-outline-info btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#examplesCollapse">
            {{t.showExamplesButton}}
        </button>
        <div class="collapse mt-3" id="examplesCollapse">
            <div class="card card-body">
                <div id="examplesContent"></div>
            </div>
        </div>
    </div>

    <div id="resultSection" class="mt-4 d-none">
        <div id="textResponse" class="alert alert-success mb-3 d-none"></div>
        <h5>{{t.resultTitle}}</h5>
        <img id="generatedImg" class="img-fluid border rounded mb-3" style="max-width: 100%;">
        <div>
            <button class="btn btn-primary" id="downloadBtn">{{t.downloadButton}}</button>
            <button class="btn btn-outline-secondary" id="resetBtn">{{t.generateAnotherButton}}</button>
        </div>
    </div>
</div>

<script src="/js/lib/gemini-api.js"></script>
<script src="/js/tools/image-generator-ai.js"></script>
<script>
    const t = window.toolTranslations || {};
    let examples = null;

    window.addEventListener('DOMContentLoaded', async () => {
        await loadExamples();
    });

    async function loadExamples() {
        try {
            const lang = localStorage.getItem('language') || 'en';
            const response = await fetch(`/i18n/tools/image-generator-ai-examples.json`);
            const data = await response.json();
            examples = data[lang];
            renderExamples();
        } catch (error) {
            console.error('Error loading examples:', error);
        }
    }

    function renderExamples() {
        if (!examples) return;
        
        let html = `<h5>${examples.title}</h5>`;
        
        examples.examples.forEach(category => {
            html += `
                <div class="mb-3">
                    <h6>${category.icon} ${category.category}</h6>
                    <ul class="small">
                        ${category.prompts.map(p => `<li><code class="text-muted" style="cursor:pointer" onclick="usePrompt('${p.replace(/'/g, "\\'")}')">"${p}"</code></li>`).join('')}
                    </ul>
                </div>
            `;
        });
        
        html += `
            <div class="alert alert-info mb-0">
                <strong>ðŸ’¡ ${examples.tips.title}:</strong>
                <ul class="mb-0 mt-2 small">
                    ${examples.tips.items.map(tip => `<li>${tip}</li>`).join('')}
                </ul>
            </div>
        `;
        
        document.getElementById('examplesContent').innerHTML = html;
    }

    function usePrompt(prompt) {
        document.getElementById('promptText').value = prompt;
        document.getElementById('promptText').focus();
    }
</script>
