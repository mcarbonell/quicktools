<div class="mb-3">
    <label for="image-input" class="form-label">{{t.selectImageLabel}}</label>
    <div class="drop-zone mb-2" id="dropZone">
        <input class="form-control d-none" type="file" id="image-input" accept="image/*">
        <div class="drop-message">
            {{t.dropMessage}}
        </div>
    </div>
</div>

<div class="img-container mb-3" style="max-width: 100%; max-height: 400px; overflow: hidden;">
    <img id="image-to-crop" src="" alt="{{t.imageToCropAlt}}" style="max-width: 100%; display: block;">
</div>

<button id="crop-btn" class="btn btn-primary" style="display: none;">{{t.cropAndDownloadButton}}</button>

<div id="output" class="mt-3"></div>
