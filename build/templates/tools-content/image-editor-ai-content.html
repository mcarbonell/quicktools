<div id="apiKeySetup" class="alert alert-warning">
    <h5>{{t.setupTitle}}</h5>
    <p>{{t.setupDescription}}</p>
    <ol>
        <li>{{t.setupStep1}}</li>
        <li>{{t.setupStep2}}</li>
        <li>{{t.setupStep3}}</li>
    </ol>
    <div class="input-group">
        <input type="password" id="apiKeyInput" class="form-control" placeholder="{{t.apiKeyPlaceholder}}">
        <button class="btn btn-primary" onclick="saveApiKey()">{{t.saveButton}}</button>
    </div>
    <small class="text-muted">{{t.setupNote}}</small>
</div>

<div id="apiKeyManage" class="alert alert-success d-none">
    <div class="d-flex justify-content-between align-items-center">
        <span>{{t.apiKeyConfigured}}</span>
        <button class="btn btn-sm btn-outline-danger" onclick="removeApiKey()">{{t.removeButton}}</button>
    </div>
</div>

<div id="toolSection" class="d-none">
    <div class="alert alert-info">
        <strong>{{t.toolTitle}}</strong> {{t.toolDescription}}
        <br><small>{{t.toolNote}}</small>
    </div>

    <div class="mb-3">
        <label class="form-label">{{t.uploadLabel}}</label>
        <input type="file" id="imageInput" class="form-control" accept="image/*" onchange="handleImageUpload()">
    </div>

    <div id="imagePreview" class="mb-3 d-none">
        <label class="form-label">{{t.originalImageLabel}}</label>
        <img id="previewImg" class="img-fluid border rounded" style="max-height: 300px;">
    </div>

    <div class="mb-3">
        <label class="form-label">{{t.instructionLabel}}</label>
        <textarea id="instructionText" class="form-control" rows="3" 
            placeholder="{{t.instructionPlaceholder}}"></textarea>
        <small class="text-muted">{{t.instructionHint}}</small>
    </div>

    <button class="btn btn-primary" onclick="editImage()" id="editBtn" disabled>
        {{t.editButton}}
    </button>

    <div class="mt-4">
        <button class="btn btn-outline-info btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#examplesCollapse">
            {{t.showCapabilitiesButton}}
        </button>
        <div class="collapse mt-3" id="examplesCollapse">
            <div class="card card-body">
                <div id="examplesContent"></div>
            </div>
        </div>
    </div>

    <div id="resultSection" class="mt-4 d-none">
        <div id="textResponse" class="alert alert-success mb-3 d-none"></div>
        <h5>{{t.resultTitle}}</h5>
        <img id="editedImg" class="img-fluid border rounded mb-3" style="max-width: 100%;">
        <div>
            <button class="btn btn-primary" onclick="downloadImage()">{{t.downloadButton}}</button>
            <button class="btn btn-outline-secondary" onclick="resetTool()">{{t.editAnotherButton}}</button>
        </div>
    </div>
</div>

<script src="/js/lib/gemini-api.js"></script>
<script>
    const t = window.toolTranslations || {};
    let geminiAPI;
    let currentImage = null;
    let examples = null;

    window.addEventListener('DOMContentLoaded', async () => {
        const apiKey = GeminiStorage.get();
        if (apiKey) {
            geminiAPI = new GeminiAPI(apiKey);
            showTool();
        }
        await loadExamples();
    });

    async function loadExamples() {
        try {
            const lang = localStorage.getItem('language') || 'en';
            const response = await fetch(`/i18n/tools/image-editor-ai-examples.json`);
            const data = await response.json();
            examples = data[lang];
            renderExamples();
        } catch (error) {
            console.error('Error loading examples:', error);
        }
    }

    function renderExamples() {
        if (!examples) return;
        
        let html = `<h5>${examples.title}</h5>`;
        
        examples.capabilities.forEach(cap => {
            html += `
                <div class="mb-3">
                    <h6>${cap.icon} ${cap.title}</h6>
                    <p class="small text-muted">${cap.description}</p>
                    <ul class="small">
                        ${cap.examples.map(ex => `<li><code class="text-muted" style="cursor:pointer" onclick="useInstruction('${ex.replace(/'/g, "\\'")}')">"${ex}"</code></li>`).join('')}
                    </ul>
                </div>
            `;
        });
        
        html += `
            <div class="alert alert-warning mb-2">
                <strong>‚ú® ${examples.note}</strong>
            </div>
            <div class="alert alert-info mb-0">
                <strong>üí° ${examples.tips.title}:</strong>
                <ul class="mb-0 mt-2 small">
                    ${examples.tips.items.map(tip => `<li>${tip}</li>`).join('')}
                </ul>
            </div>
        `;
        
        document.getElementById('examplesContent').innerHTML = html;
    }

    function useInstruction(instruction) {
        document.getElementById('instructionText').value = instruction;
        document.getElementById('instructionText').focus();
    }

    async function saveApiKey() {
        const apiKey = document.getElementById('apiKeyInput').value.trim();
        if (!apiKey) return alert(t.pleaseEnterApiKey || '‚ùå Please enter an API key');

        const btn = event.target;
        btn.disabled = true;
        btn.textContent = '‚è≥ Validating...';

        try {
            geminiAPI = new GeminiAPI(apiKey);
            const valid = await geminiAPI.validateKey();
            if (valid) {
                GeminiStorage.save(apiKey);
                showTool();
                alert(t.apiKeySaved || '‚úÖ API Key saved successfully');
            } else {
                alert(t.invalidApiKey || '‚ùå Invalid API Key');
            }
        } catch (error) {
            alert(`${t.editError || '‚ùå Error'}: ${error.message}`);
        } finally {
            btn.disabled = false;
            btn.textContent = t.saveButton || 'üíæ Save';
        }
    }

    function removeApiKey() {
        if (confirm(t.removeApiKeyConfirm || 'Remove API key?')) {
            GeminiStorage.remove();
            location.reload();
        }
    }

    function showTool() {
        document.getElementById('apiKeySetup').classList.add('d-none');
        document.getElementById('apiKeyManage').classList.remove('d-none');
        document.getElementById('toolSection').classList.remove('d-none');
    }

    async function handleImageUpload() {
        const file = document.getElementById('imageInput').files[0];
        if (!file) return;

        if (!file.type.startsWith('image/')) {
            return alert(t.pleaseSelectImage || '‚ùå Please select an image file');
        }

        const reader = new FileReader();
        reader.onload = (e) => {
            const dataUrl = e.target.result;
            const base64 = dataUrl.split(',')[1];
            currentImage = {
                base64: base64,
                mimeType: file.type,
                dataUrl: dataUrl
            };
            
            document.getElementById('previewImg').src = dataUrl;
            document.getElementById('imagePreview').classList.remove('d-none');
            document.getElementById('editBtn').disabled = false;
        };
        reader.readAsDataURL(file);
    }

    async function editImage() {
        const instruction = document.getElementById('instructionText').value.trim();
        const btn = document.getElementById('editBtn');

        if (!currentImage) return alert(t.pleaseUploadImage || '‚ùå Please upload an image first');
        if (!instruction) return alert(t.pleaseEnterInstructions || '‚ùå Please enter editing instructions');

        btn.disabled = true;
        btn.textContent = '‚è≥ Editing... (may take 10-30 seconds)';

        try {
            const result = await geminiAPI.editImage(instruction, currentImage.base64, currentImage.mimeType);
            
            if (result.image) {
                const imgElement = document.getElementById('editedImg');
                imgElement.src = `data:image/png;base64,${result.image}`;
                document.getElementById('resultSection').classList.remove('d-none');
            }
            
            if (result.text) {
                document.getElementById('textResponse').innerHTML = result.text;
                document.getElementById('textResponse').classList.remove('d-none');
            }
            
            if (!result.image && !result.text) {
                alert(t.noImageEdited || '‚ùå No edited image generated. Please try again with different instructions.');
            }
        } catch (error) {
            if (error.message.includes('quota')) {
                alert(t.quotaExceeded || '‚ùå Quota exceeded. Nano Banana requires a paid API key. Please check your billing at https://aistudio.google.com/');
            } else {
                alert(`${t.editError || '‚ùå Error'}: ${error.message}`);
            }
        } finally {
            btn.disabled = false;
            btn.textContent = t.editButton || '‚ú® Edit Image with AI';
        }
    }

    function downloadImage() {
        const img = document.getElementById('editedImg');
        const a = document.createElement('a');
        a.href = img.src;
        a.download = `edited-image-${new Date().toISOString().slice(0,10)}.png`;
        a.click();
    }

    function resetTool() {
        document.getElementById('imageInput').value = '';
        document.getElementById('instructionText').value = '';
        document.getElementById('imagePreview').classList.add('d-none');
        document.getElementById('resultSection').classList.add('d-none');
        document.getElementById('textResponse').classList.add('d-none');
        document.getElementById('editBtn').disabled = true;
        currentImage = null;
    }
</script>
