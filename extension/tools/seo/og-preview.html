<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Graph Preview - FastTools</title>
    <link rel="stylesheet" href="../../shared/styles.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; max-width: 900px; margin: 0 auto; background: #f5f5f5; }
        .container { background: white; border-radius: 12px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { margin: 0 0 8px 0; font-size: 24px; color: #333; }
        .subtitle { color: #666; margin-bottom: 24px; }
        button { padding: 10px 20px; border: none; border-radius: 6px; font-size: 14px; cursor: pointer; background: #13a4ec; color: white; }
        button:hover { background: #0f8acc; }
        .preview-card { max-width: 500px; margin: 24px auto; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
        .preview-image { width: 100%; height: 250px; object-fit: cover; background: #f0f0f0; }
        .preview-content { padding: 16px; }
        .preview-title { font-size: 18px; font-weight: 600; margin-bottom: 8px; color: #333; }
        .preview-desc { font-size: 14px; color: #666; margin-bottom: 8px; }
        .preview-url { font-size: 12px; color: #999; }
        .empty-state { text-align: center; padding: 48px 24px; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Open Graph Preview</h1>
        <p class="subtitle">Vista previa en redes sociales (Facebook, LinkedIn, Twitter)</p>
        <div id="url-input-container" style="display: none;"></div>
        <button id="analyzeBtn">‚ñ∂Ô∏è Generar Preview</button>
        <div id="results">
            <div class="empty-state"><p>üëÜ Haz clic en "Generar Preview" para empezar</p></div>
        </div>
    </div>
    <script src="seo-context.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const context = await getSEOContext();
            if (!context.hasValidTab) {
                showURLInput();
            }
        });
        
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const context = await getSEOContext();
            if (!context.hasValidTab) {
                document.getElementById('results').innerHTML = '<div class="empty-state"><p>Esta herramienta requiere una pesta√±a activa. √Åbrela desde el popup mientras navegas un sitio.</p></div>';
                return;
            }
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Generando...';
            
            try {
                const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
                const response = await chrome.tabs.sendMessage(tab.id, { action: 'getMetaTags' });
                const og = response.metaTags.og;
                
                const container = document.getElementById('results');
                container.innerHTML = `
                    <div class="preview-card">
                        <img class="preview-image" src="${og.image || ''}" alt="Preview" onerror="this.style.display='none'">
                        <div class="preview-content">
                            <div class="preview-title">${og.title || response.metaTags.title || 'Sin t√≠tulo'}</div>
                            <div class="preview-desc">${og.description || response.metaTags.description || 'Sin descripci√≥n'}</div>
                            <div class="preview-url">${og.url || tab.url}</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `<div class="empty-state"><p>Error: ${error.message}</p></div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ñ∂Ô∏è Generar Preview';
            }
        });
    </script>
</body>
</html>
