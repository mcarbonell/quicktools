<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tags Analyzer - FastTools</title>
    <link rel="stylesheet" href="../../shared/styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { margin: 0 0 8px 0; font-size: 24px; color: #333; }
        .subtitle { color: #666; margin-bottom: 24px; }
        .controls { display: flex; gap: 12px; margin-bottom: 24px; }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary { background: #13a4ec; color: white; }
        .btn-primary:hover { background: #0f8acc; }
        .section {
            margin-bottom: 32px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .meta-item {
            margin-bottom: 16px;
            padding: 12px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #13a4ec;
        }
        .meta-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            font-size: 13px;
            text-transform: uppercase;
        }
        .meta-value {
            color: #666;
            word-break: break-word;
        }
        .meta-length {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }
        .badge-ok { background: #d4edda; color: #155724; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-error { background: #f8d7da; color: #721c24; }
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #999;
        }
        .og-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∑Ô∏è Meta Tags Analyzer</h1>
        <p class="subtitle">Analiza todas las meta tags de la p√°gina actual</p>

        <div class="controls">
            <button id="analyzeBtn" class="btn-primary">‚ñ∂Ô∏è Analizar Meta Tags</button>
        </div>

        <div id="results">
            <div class="empty-state">
                <p>üëÜ Haz clic en "Analizar Meta Tags" para empezar</p>
            </div>
        </div>
    </div>

    <script src="seo-utils.js"></script>
    <script src="meta-tags-analyzer.js"></script>
</body>
</html>
