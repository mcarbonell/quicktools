<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Links Checker - FastTools</title>
    <link rel="stylesheet" href="../../shared/styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0 0 8px 0;
            font-size: 24px;
            color: #333;
        }
        .subtitle {
            color: #666;
            margin-bottom: 24px;
        }
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #13a4ec;
            color: white;
        }
        .btn-primary:hover {
            background: #0f8acc;
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        .stat-ok { color: #28a745; }
        .stat-error { color: #dc3545; }
        .stat-warning { color: #ffc107; }
        .stat-total { color: #13a4ec; }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        .progress-fill {
            height: 100%;
            background: #13a4ec;
            transition: width 0.3s;
        }
        .results {
            margin-top: 24px;
        }
        .result-item {
            padding: 12px;
            border-left: 4px solid;
            margin-bottom: 8px;
            border-radius: 4px;
            background: #f8f9fa;
        }
        .result-ok { border-color: #28a745; }
        .result-error { border-color: #dc3545; }
        .result-warning { border-color: #ffc107; }
        .result-url {
            font-weight: 500;
            margin-bottom: 4px;
            word-break: break-all;
            color: #333;
        }
        .result-status {
            font-size: 12px;
            color: #666;
        }
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 8px;
        }
        .badge-ok { background: #d4edda; color: #155724; }
        .badge-error { background: #f8d7da; color: #721c24; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #999;
        }
        .loading {
            text-align: center;
            padding: 24px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #13a4ec;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Dead Links Checker</h1>
        <p class="subtitle">Verifica todos los enlaces de la p√°gina actual</p>

        <div id="url-input-container" style="display: none;"></div>

        <div class="controls">
            <button id="checkBtn" class="btn-primary">‚ñ∂Ô∏è Analizar Enlaces</button>
            <button id="exportBtn" class="btn-secondary" disabled>üì• Exportar CSV</button>
            <button id="clearBtn" class="btn-secondary" disabled>üóëÔ∏è Limpiar</button>
        </div>

        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-value stat-total" id="totalLinks">0</div>
                <div class="stat-label">Total Enlaces</div>
            </div>
            <div class="stat-card">
                <div class="stat-value stat-ok" id="okLinks">0</div>
                <div class="stat-label">OK (200)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value stat-warning" id="warningLinks">0</div>
                <div class="stat-label">Redirects (3xx)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value stat-error" id="errorLinks">0</div>
                <div class="stat-label">Errores (4xx/5xx)</div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="empty-state">
                <p>üëÜ Haz clic en "Analizar Enlaces" para empezar</p>
            </div>
        </div>
    </div>

    <script src="seo-context.js"></script>
    <script src="dead-links-checker.js"></script>
</body>
</html>
