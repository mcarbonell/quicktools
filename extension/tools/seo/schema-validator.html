<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema.org Validator - FastTools</title>
    <link rel="stylesheet" href="../../shared/styles.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; max-width: 900px; margin: 0 auto; background: #f5f5f5; }
        .container { background: white; border-radius: 12px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { margin: 0 0 8px 0; font-size: 24px; color: #333; }
        .subtitle { color: #666; margin-bottom: 24px; }
        button { padding: 10px 20px; border: none; border-radius: 6px; font-size: 14px; cursor: pointer; background: #13a4ec; color: white; }
        button:hover { background: #0f8acc; }
        .schema-item { padding: 16px; margin-bottom: 12px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #28a745; }
        .schema-type { font-weight: 600; color: #333; margin-bottom: 8px; }
        .schema-data { font-family: monospace; font-size: 12px; color: #666; white-space: pre-wrap; }
        .empty-state { text-align: center; padding: 48px 24px; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Schema.org Validator</h1>
        <p class="subtitle">Valida structured data (JSON-LD, Microdata)</p>
        <button id="analyzeBtn">‚ñ∂Ô∏è Analizar Schema</button>
        <div id="results">
            <div class="empty-state"><p>üëÜ Haz clic en "Analizar Schema" para empezar</p></div>
        </div>
    </div>
    <script>
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Analizando...';
            
            try {
                const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
                const response = await chrome.tabs.sendMessage(tab.id, { action: 'getSchema' });
                
                const container = document.getElementById('results');
                container.innerHTML = '';
                
                if (response.schemas.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>No se encontr√≥ structured data en esta p√°gina</p></div>';
                } else {
                    response.schemas.forEach(schema => {
                        const item = document.createElement('div');
                        item.className = 'schema-item';
                        item.innerHTML = `
                            <div class="schema-type">${schema.type}: ${schema.itemType || schema.data['@type'] || 'Unknown'}</div>
                            <div class="schema-data">${JSON.stringify(schema.data || schema.itemType, null, 2)}</div>
                        `;
                        container.appendChild(item);
                    });
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `<div class="empty-state"><p>Error: ${error.message}</p></div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ñ∂Ô∏è Analizar Schema';
            }
        });
    </script>
</body>
</html>
