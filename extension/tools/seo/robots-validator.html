<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robots.txt Validator - FastTools</title>
    <link rel="stylesheet" href="../../shared/styles.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; max-width: 900px; margin: 0 auto; background: #f5f5f5; }
        .container { background: white; border-radius: 12px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { margin: 0 0 8px 0; font-size: 24px; color: #333; }
        .subtitle { color: #666; margin-bottom: 24px; }
        button { padding: 10px 20px; border: none; border-radius: 6px; font-size: 14px; cursor: pointer; background: #13a4ec; color: white; }
        button:hover { background: #0f8acc; }
        .robots-content { padding: 16px; background: #f8f9fa; border-radius: 8px; font-family: monospace; font-size: 13px; white-space: pre-wrap; color: #333; }
        .empty-state { text-align: center; padding: 48px 24px; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Robots.txt Validator</h1>
        <p class="subtitle">Obtiene y valida el archivo robots.txt del sitio</p>
        <button id="analyzeBtn">‚ñ∂Ô∏è Obtener Robots.txt</button>
        <div id="results">
            <div class="empty-state"><p>üëÜ Haz clic en "Obtener Robots.txt" para empezar</p></div>
        </div>
    </div>
    <script>
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Obteniendo...';
            
            try {
                const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
                const url = new URL(tab.url);
                const robotsUrl = `${url.origin}/robots.txt`;
                
                const response = await fetch(robotsUrl);
                const text = await response.text();
                
                const container = document.getElementById('results');
                if (response.ok) {
                    container.innerHTML = `
                        <div style="margin-bottom: 16px; color: #28a745; font-weight: 600;">‚úÖ Robots.txt encontrado</div>
                        <div class="robots-content">${text}</div>
                    `;
                } else {
                    container.innerHTML = '<div class="empty-state"><p>‚ö†Ô∏è No se encontr√≥ robots.txt en este sitio</p></div>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `<div class="empty-state"><p>‚ùå Error: ${error.message}</p></div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ñ∂Ô∏è Obtener Robots.txt';
            }
        });
    </script>
</body>
</html>
