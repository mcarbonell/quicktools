<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen a Texto (OCR) - FastTools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #f5576c;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 3px dashed #f5576c;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 2rem;
        }

        .upload-area:hover {
            background: #fff5f7;
            border-color: #f093fb;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .preview-section, .result-section {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .preview-section h3, .result-section h3 {
            color: #f5576c;
            margin-bottom: 1rem;
        }

        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            display: none;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            resize: vertical;
        }

        .format-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .format-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .format-btn.active {
            background: #f5576c;
            color: white;
            border-color: #f5576c;
        }

        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
            margin-right: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f5576c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .stats {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Imagen a Texto (OCR)</h1>
        <p class="subtitle">Extrae texto de im√°genes usando IA local con soporte para m√∫ltiples formatos</p>

        <div class="upload-area" id="uploadArea">
            <div>üì∏ Arrastra una imagen aqu√≠ o haz clic para seleccionar</div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Extrayendo texto con OCR...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="content-grid" id="contentGrid" style="display: none;">
            <div class="preview-section">
                <h3>üñºÔ∏è Imagen Original</h3>
                <img id="preview" alt="Preview">
            </div>

            <div class="result-section">
                <h3>üìÑ Texto Extra√≠do</h3>
                <div class="format-selector">
                    <button class="format-btn active" data-format="plain" onclick="changeFormat('plain')">Texto Plano</button>
                    <button class="format-btn" data-format="markdown" onclick="changeFormat('markdown')">Markdown</button>
                    <button class="format-btn" data-format="json" onclick="changeFormat('json')">JSON</button>
                </div>
                <textarea id="extractedText" placeholder="El texto extra√≠do aparecer√° aqu√≠..."></textarea>
                <div class="stats" id="stats"></div>
                <button class="btn" onclick="copyText()">üìã Copiar Texto</button>
                <button class="btn" onclick="downloadText()">üíæ Descargar</button>
                <button class="btn" onclick="reset()">üîÑ Nueva Imagen</button>
            </div>
        </div>
    </div>

    <script type="module" src="image-to-text-ocr.js"></script>
</body>
</html>
