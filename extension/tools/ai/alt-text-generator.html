<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Alt Text con IA - FastTools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 2rem;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #f0f4ff;
            border-color: #764ba2;
        }

        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .result-area {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            display: none;
        }

        .result-area h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Generador de Alt Text con IA</h1>
        <p class="subtitle">Genera texto alternativo SEO optimizado para tus im√°genes usando IA local</p>

        <div class="upload-area" id="uploadArea">
            <div>üì∏ Arrastra una imagen aqu√≠ o haz clic para seleccionar</div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <img id="preview" alt="Preview">

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analizando imagen con IA...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-area" id="resultArea">
            <h3>‚ú® Texto Alternativo Generado</h3>
            <textarea id="altText" placeholder="El texto alternativo aparecer√° aqu√≠..."></textarea>
            <div class="stats">
                <span id="charCount">0 caracteres</span>
                <span id="wordCount">0 palabras</span>
            </div>
            <button class="btn" id="copyBtn">üìã Copiar Alt Text</button>
            <button class="btn" id="resetBtn">üîÑ Nueva Imagen</button>
        </div>
    </div>

    <script src="../../shared/gemini-api.js"></script>
    <script src="alt-text-generator.js"></script>
</body>
</html>
