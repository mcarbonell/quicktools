<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTools Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="../icons/icon-32x32.png" alt="QuickTools" class="logo-icon">
                <h1 class="logo-text">QuickTools</h1>
            </div>
            <div class="header-actions">
                <button class="icon-btn" title="Configuraci√≥n" data-action="show-modal" data-modal="settings-modal">‚öôÔ∏è</button>
            </div>
        </header>

        <!-- Quick Actions Bar -->
        <div class="quick-actions">
            <button class="quick-action-btn primary" title="Capturar Pantalla" data-action="capture-screen">
                üì∏ <span>Capturar</span>
            </button>
            <button class="quick-action-btn" title="Notas R√°pidas" data-action="show-modal" data-modal="notes-modal">
                üìù <span>Notas</span>
            </button>
            <button class="quick-action-btn" title="Color Picker" data-action="show-modal" data-modal="color-picker-modal">
                üé® <span>Color</span>
            </button>
        </div>

        <!-- Tools Grid -->
        <div class="tools-section">
            <h2 class="section-title">Herramientas Principales</h2>
            <div class="tools-grid" id="tools-grid">
                <!-- Tools will be loaded here dynamically -->
            </div>
        </div>

        <!-- Recent Items -->
        <div class="recent-section" id="recent-section" style="display: none;">
            <h2 class="section-title">Recientes</h2>
            <div class="recent-items" id="recent-items">
                <!-- Recent items will be loaded here -->
            </div>
        </div>

        <!-- Bottom Stats -->
        <footer class="footer">
            <div class="stats" id="stats">
                <span class="stat-item">
                    <span class="stat-icon">üìà</span>
                    <span class="stat-text" id="usage-today">0 usos hoy</span>
                </span>
                <span class="stat-item">
                    <span class="stat-icon">‚≠ê</span>
                    <span class="stat-text" id="favorite-tool">Captura</span>
                </span>
            </div>
            <div class="tier-badge" id="tier-badge">
                <span class="tier-text">üÜì Free</span>
            </div>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚öôÔ∏è Configuraci√≥n</h3>
                <button class.close-btn" data-action="close-modal" data-modal="settings-modal">√ó</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="theme-select">Tema:</label>
                    <select id="theme-select">
                        <option value="auto">Autom√°tico</option>
                        <option value="light">Claro</option>
                        <option value="dark">Oscuro</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="auto-capture"> Captura autom√°tica
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="save-to-clipboard" checked> Guardar en portapapeles
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="show-tooltips" checked> Mostrar tooltips
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="enable-analytics" checked> Anal√≠ticas
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn primary" data-action="save-settings">Guardar</button>
                <button class="btn" data-action="close-modal" data-modal="settings-modal">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
