<div class="mb-3">
            <label for="pdf-input" class="form-label">Selecciona un archivo PDF</label>
            <div class="drop-zone mb-2" id="dropZone">
                <input class="form-control d-none" type="file" id="pdf-input" accept=".pdf">
                <div class="drop-message">
                    Arrastra tu PDF aqu√≠ o haz clic para seleccionar
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="format-select" class="form-label">Formato de imagen</label>
            <select class="form-select" id="format-select">
                <option value="image/jpeg">JPG</option>
                <option value="image/png">PNG</option>
            </select>
        </div>

        <button id="convert-btn" class="btn btn-primary">Convertir a Imagen</button>

        <div id="output" class="mt-3"></div>
