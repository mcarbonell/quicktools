<div class="mb-3">
            <label for="inputText" class="form-label">Texto de entrada:</label>
            <textarea class="form-control" id="inputText" rows="5" placeholder="Introduce el texto aquí..."></textarea>
        </div>

        <div class="mb-3">
            <label for="hashType" class="form-label">Tipo de Hash:</label>
            <select class="form-select" id="hashType">
                <option value="MD5">MD5</option>
                <option value="SHA-1">SHA-1</option>
                <option value="SHA-256" selected>SHA-256</option>
                <option value="SHA-512">SHA-512</option>
            </select>
        </div>

        <div class="mb-3">
            <button id="calculateBtn" class="btn btn-primary me-2">Calcular Hash</button>
            <button id="copyBtn" class="btn btn-secondary" disabled>Copiar Hash</button>
        </div>

        <div class="mb-3">
            <label for="resultHash" class="form-label">Resultado del Hash:</label>
            <textarea class="form-control" id="resultHash" rows="2" readonly
                placeholder="(El hash aparecerá aquí)"></textarea>
        </div>

        <div id="msg" class="mt-3 text-info"></div>

        <div class="mt-4">
            <a href="../../index.html" class="btn btn-outline-secondary">Volver al inicio</a>
        </div>
