<div class="row g-3 mb-3">
            <div class="col-md-3">
                <label for="length" class="form-label">Longitud</label>
                <input id="length" type="number" min="4" max="256" value="16" class="form-control">
            </div>
            <div class="col-md-9 align-self-end">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="lowercase" checked>
                    <label class="form-check-label" for="lowercase">Minúsculas</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="uppercase" checked>
                    <label class="form-check-label" for="uppercase">Mayúsculas</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="numbers" checked>
                    <label class="form-check-label" for="numbers">Números</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="symbols" checked>
                    <label class="form-check-label" for="symbols">Símbolos</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="noAmbiguous">
                    <label class="form-check-label" for="noAmbiguous">Excluir caracteres ambiguos (O0Il1)</label>
                </div>
            </div>
        </div>

        <div class="mb-3 d-flex gap-2">
            <button id="generateBtn" class="btn btn-primary">Generar</button>
            <button id="copyBtn" class="btn btn-outline-secondary" disabled>Copiar</button>
            <button id="reloadBtn" class="btn btn-outline-secondary">Regenerar</button>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <pre id="result" class="password">(aquí aparecerá la contraseña)</pre>
        </div>

        <div class="mb-3">
            <label class="form-label">Fuerza</label>
            <div class="progress" style="height:12px">
                <div id="strengthBar" class="progress-bar" role="progressbar" style="width:0%"></div>
            </div>
            <div id="strengthText" class="small text-muted mt-1">—</div>
        </div>

        <div id="msg" class="text-muted small"></div>
