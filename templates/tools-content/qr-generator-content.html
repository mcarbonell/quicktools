<div class="mb-3">
    <label for="qrText" class="form-label">Texto o URL</label>
    <textarea id="qrText" rows="3" class="form-control" placeholder="https://ejemplo.com"></textarea>
</div>

<div class="row mb-3 g-2">
    <div class="col-auto">
        <label for="size" class="form-label small">Tamaño (px)</label>
        <input id="size" type="number" class="form-control" value="256" min="64" max="2048">
    </div>
    <div class="col-auto">
        <label for="ecLevel" class="form-label small">Corrección de errores</label>
        <select id="ecLevel" class="form-select">
            <option value="L">L - Baja</option>
            <option value="M" selected>M - Media</option>
            <option value="Q">Q - Alta</option>
            <option value="H">H - Muy alta</option>
        </select>
    </div>
    <div class="col-auto d-flex align-items-end">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="quietZone" checked>
            <label class="form-check-label small" for="quietZone">Zona silenciosa</label>
        </div>
    </div>
</div>

<div class="mb-3 d-flex gap-2">
    <button id="generateBtn" class="btn btn-primary">Generar QR</button>
    <button id="downloadBtn" class="btn btn-outline-primary" disabled>Descargar PNG</button>
    <button id="copyBtn" class="btn btn-outline-secondary" disabled>Copiar imagen</button>
    <button id="clearBtn" class="btn btn-outline-danger">Limpiar</button>
</div>

<div class="mb-3">
    <div id="qrPreview" class="border" aria-live="polite">Aquí aparecerá el QR</div>
</div>

<div id="msg" class="text-muted small"></div>
