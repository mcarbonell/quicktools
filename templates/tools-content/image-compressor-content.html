<p class="text-muted">Reduce el tamaño de tus imágenes (JPG, PNG, WebP) sin perder calidad visible.</p>

        <div id="dropZone" class="border rounded">
            <p class="mb-0">Arrastra y suelta una imagen aquí o haz clic para seleccionar</p>
            <input type="file" id="imageInput" accept="image/*" hidden>
        </div>

        <div class="mb-3">
            <label for="qualityRange" class="form-label">Calidad de compresión: <span
                    id="qualityValue">80</span>%</label>
            <input type="range" class="form-range" id="qualityRange" min="0" max="100" value="80">
        </div>

        <div class="mb-3">
            <button id="compressBtn" class="btn btn-primary me-2" disabled>Comprimir Imagen</button>
            <button id="downloadBtn" class="btn btn-success" disabled>Descargar Imagen</button>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <h5>Original:</h5>
                <img id="originalPreview" class="img-fluid border rounded" alt="Vista previa original">
                <p class="mt-2">Tamaño: <span id="originalSize">N/A</span></p>
            </div>
            <div class="col-md-6">
                <h5>Comprimida:</h5>
                <img id="compressedPreview" class="img-fluid border rounded" alt="Vista previa comprimida">
                <p class="mt-2">Tamaño: <span id="compressedSize">N/A</span></p>
            </div>
        </div>
